<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Panel de Administraci√≥n - Squid Game Ortiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Matrix Rain Background */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            width: 20px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #00ff00, transparent);
            animation: matrixFall 3s linear infinite;
        }

        @keyframes matrixFall {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        /* Header */
        .admin-header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 3px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        .admin-title {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 10px;
            font-weight: 900;
        }

        .admin-subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.8;
        }

        /* Stats Container */
        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 30px 20px;
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.1), rgba(0, 0, 0, 0.3));
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            min-width: 200px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 2rem;
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Players List */
        .players-section {
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .players-title {
            text-align: center;
            font-size: 1.8rem;
            color: #00ff00;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #00ff00;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.3));
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-icon {
            font-size: 2rem;
        }

        .player-details h3 {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .player-coins {
            color: #ffd700;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #ffd700;
        }

        /* Buttons */
        .button-container {
            text-align: center;
            padding: 30px 20px;
        }

        .admin-btn {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #000000;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4);
        }

        .admin-btn.back-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
        }

        .admin-btn.back-btn:hover {
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #ffffff;
            opacity: 0.7;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 1.2rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .admin-title {
                font-size: 2rem;
            }

            .stats-container {
                flex-direction: column;
                align-items: center;
            }

            .stat-card {
                min-width: 250px;
            }

            .players-grid {
                grid-template-columns: 1fr;
            }

            .player-card {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .admin-btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 50px;
            color: #00ff00;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 255, 0, 0.3);
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Background -->
    <div class="matrix-rain">
        <div class="matrix-column" style="left: 5%"></div>
        <div class="matrix-column" style="left: 15%"></div>
        <div class="matrix-column" style="left: 25%"></div>
        <div class="matrix-column" style="left: 35%"></div>
        <div class="matrix-column" style="left: 45%"></div>
        <div class="matrix-column" style="left: 55%"></div>
        <div class="matrix-column" style="left: 65%"></div>
        <div class="matrix-column" style="left: 75%"></div>
        <div class="matrix-column" style="left: 85%"></div>
        <div class="matrix-column" style="left: 95%"></div>
    </div>

    <!-- Header -->
    <div class="admin-header">
        <h1 class="admin-title">üîê PANEL DE ADMINISTRACI√ìN</h1>
        <p class="admin-subtitle">Sistema de Control de Jugadores</p>
    </div>

    <!-- Loading State -->
    <div class="loading" id="loadingState">
        <div class="loading-spinner"></div>
        <p>Cargando datos de jugadores...</p>
    </div>

    <!-- Stats Container -->
    <div class="stats-container" id="statsContainer" style="display: none;">
        <div class="stat-card">
            <span class="stat-icon">üë•</span>
            <div class="stat-label">Total Jugadores</div>
            <div class="stat-value" id="totalPlayers">0</div>
        </div>
        <div class="stat-card">
            <span class="stat-icon">ü™ô</span>
            <div class="stat-label">Total Monedas</div>
            <div class="stat-value" id="totalCoins">0</div>
        </div>
        <div class="stat-card">
            <span class="stat-icon">üìä</span>
            <div class="stat-label">Promedio por Jugador</div>
            <div class="stat-value" id="averageCoins">0</div>
        </div>
    </div>

    <!-- Players Section -->
    <div class="players-section" id="playersSection" style="display: none;">
        <h2 class="players-title">üìã Lista de Jugadores</h2>
        <div class="players-grid" id="playersGrid">
            <!-- Players will be loaded here -->
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">üë§</div>
        <div class="empty-text">No hay jugadores registrados</div>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button class="admin-btn" id="refreshBtn">üîÑ Actualizar Datos</button>
        <button class="admin-btn" id="migrateBtn" style="background: linear-gradient(45deg, #ff6b6b, #ee5a24);">üì¶ Migrar Datos Antiguos</button>
        <button class="admin-btn back-btn" id="backBtn">‚¨ÖÔ∏è Volver al Inicio</button>
    </div>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <script>
        // Load admin data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìä Admin panel loaded, getting data...');
            
            // Always load from localStorage first (faster and more reliable)
            const fallbackData = loadFallbackData();
            if (fallbackData.players.length > 0) {
                console.log('‚úÖ Using localStorage data:', fallbackData);
                updateAdminUI(fallbackData.players, fallbackData.stats);
                showRefreshMessage('‚úÖ Datos cargados desde el dispositivo');
            } else {
                console.log('üì≠ No localStorage data found, trying Firebase...');
                loadAdminData(); // Try Firebase as fallback
            }
        });

        async function loadAdminData() {
            console.log('üìä Loading admin data with Firebase sync...');
            
            // Show loading state
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('statsContainer').style.display = 'none';
            document.getElementById('playersSection').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';

            try {
                // First load local data
                const localData = loadFallbackData();
                console.log('üì± Local data loaded:', localData);
                
                // Wait for Firebase to be ready
                let attempts = 0;
                while (!window.PlayerDataManager && attempts < 10) {
                    console.log('‚è≥ Waiting for Firebase to initialize...', attempts + 1);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    attempts++;
                }
                
                if (window.PlayerDataManager && localData.players.length > 0) {
                    console.log('‚òÅÔ∏è Firebase ready, forcing sync of local data...');
                    
                    // Force sync local data to Firebase
                    for (const player of localData.players) {
                        console.log('üì§ Syncing player to Firebase:', player.name);
                        try {
                            await PlayerDataManager.savePlayerData(
                                player.name,
                                player.coins,
                                {
                                    gamesPlayed: player.gamesPlayed,
                                    totalWins: player.totalWins,
                                    cluesFound: player.cluesFound,
                                    lastSync: new Date().toISOString(),
                                    syncedFrom: 'admin-panel'
                                }
                            );
                            console.log('‚úÖ Player synced to Firebase:', player.name);
                        } catch (syncError) {
                            console.error('‚ùå Error syncing player:', player.name, syncError);
                        }
                    }
                    
                    // Wait a moment for Firebase to update
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Now get updated data from Firebase
                    console.log('‚òÅÔ∏è Loading updated data from Firebase...');
                    const firebasePlayers = await PlayerDataManager.getAllPlayers();
                    const firebaseStats = await PlayerDataManager.getPlayerStats();
                    
                    console.log('‚òÅÔ∏è Updated Firebase data:', firebasePlayers);
                    
                    // Use Firebase data if available, otherwise use local
                    const finalPlayers = firebasePlayers && firebasePlayers.length > 0 ? firebasePlayers : localData.players;
                    const finalStats = firebaseStats || localData.stats;
                    
                    updateAdminUI(finalPlayers, finalStats);
                    console.log('‚úÖ Admin data loaded with Firebase sync');
                    
                } else {
                    console.log('üì± Using local data only (Firebase not available)');
                    updateAdminUI(localData.players, localData.stats);
                }
                
            } catch (error) {
                console.error('‚ùå Error loading admin data:', error);
                
                // Try fallback to localStorage
                console.log('üîÑ Trying fallback to localStorage...');
                try {
                    const fallbackData = loadFallbackData();
                    if (fallbackData.players.length > 0) {
                        console.log('‚úÖ Using fallback data:', fallbackData);
                        updateAdminUI(fallbackData.players, fallbackData.stats);
                    } else {
                        throw new Error('No fallback data available');
                    }
                } catch (fallbackError) {
                    console.error('‚ùå Fallback also failed:', fallbackError);
                    
                    // Show error state
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('emptyState').innerHTML = `
                        <div class="empty-icon">‚ùå</div>
                        <div class="empty-text">Error al cargar datos: ${error.message}</div>
                    `;
                }
            }
        }
        
        // Fallback function to load data from localStorage
        function loadFallbackData() {
            console.log('üì¶ Loading fallback data from localStorage...');
            
            const playerName = localStorage.getItem('soldierName');
            const totalCoins = parseInt(localStorage.getItem('totalOrtizCoins') || '0');
            const gamesPlayed = parseInt(localStorage.getItem('gamesPlayed') || '0');
            const totalWins = parseInt(localStorage.getItem('totalWins') || '0');
            const cluesFound = parseInt(localStorage.getItem('cluesFound') || '0');
            
            const players = [];
            if (playerName) {
                players.push({
                    id: 'local',
                    name: playerName,
                    coins: totalCoins,
                    lastUpdated: new Date(),
                    gamesPlayed: gamesPlayed,
                    totalWins: totalWins,
                    cluesFound: cluesFound,
                    isLocal: true
                });
            }
            
            const stats = {
                totalPlayers: players.length,
                totalCoins: players.reduce((sum, p) => sum + p.coins, 0),
                averageCoins: players.length > 0 ? Math.round(players.reduce((sum, p) => sum + p.coins, 0) / players.length) : 0,
                totalGames: players.reduce((sum, p) => sum + p.gamesPlayed, 0),
                totalWins: players.reduce((sum, p) => sum + p.totalWins, 0),
                totalClues: players.reduce((sum, p) => sum + p.cluesFound, 0),
                winRate: 0
            };
            
            return { players, stats };
        }
        
        // Function to update admin UI
        function updateAdminUI(players, stats) {
            // Update stats
            document.getElementById('totalPlayers').textContent = stats.totalPlayers;
            document.getElementById('totalCoins').textContent = stats.totalCoins;
            document.getElementById('averageCoins').textContent = stats.averageCoins;
            
            // Update players list
            const playersGrid = document.getElementById('playersGrid');
            playersGrid.innerHTML = '';
            
            if (players.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
            } else {
                players.forEach(player => {
                    const playerCard = document.createElement('div');
                    playerCard.className = 'player-card';
                    
                    // Check if player was migrated
                    const isMigrated = player.migrationInfo;
                    const isLocal = player.isLocal;
                    const migrationBadge = isMigrated ? '<span style="background: #00ff00; color: #000; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-left: 5px;">MIGRADO</span>' : '';
                    const localBadge = isLocal ? '<span style="background: #ff6b6b; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-left: 5px;">LOCAL</span>' : '';
                    
                    playerCard.innerHTML = `
                        <div class="player-info">
                            <span class="player-icon">üéñÔ∏è</span>
                            <div class="player-details">
                                <h3>${player.name} ${migrationBadge} ${localBadge}</h3>
                                <p>Juegos: ${player.gamesPlayed} | Victorias: ${player.totalWins} | Pistas: ${player.cluesFound}</p>
                                <small>√öltima actividad: ${player.lastUpdated.toLocaleString()}</small>
                                ${isMigrated ? `<br><small style="color: #00ff00;">Migrado el: ${new Date(player.migrationInfo.migratedAt).toLocaleString()}</small>` : ''}
                            </div>
                        </div>
                        <div class="player-coins">ü™ô ${player.coins}</div>
                    `;
                    playersGrid.appendChild(playerCard);
                });
                
                document.getElementById('playersSection').style.display = 'block';
            }
            
            // Hide loading and show content
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('statsContainer').style.display = 'flex';
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', async () => {
            console.log('üîÑ Refreshing admin data with Firebase sync...');
            showRefreshMessage('üîÑ Actualizando datos y sincronizando con Firebase...');
            
            // Force sync and load data
            await loadAdminData();
            
            // Show success message
            showRefreshMessage('‚úÖ Datos actualizados y sincronizados con Firebase');
        });

        document.getElementById('migrateBtn').addEventListener('click', () => {
            console.log('üì¶ Manual migration triggered from admin panel');
            migrateOldDataFromAdmin();
        });

        // Add button to try Firebase sync
        const tryFirebaseBtn = document.createElement('button');
        tryFirebaseBtn.textContent = '‚òÅÔ∏è Intentar Firebase';
        tryFirebaseBtn.className = 'admin-btn';
        tryFirebaseBtn.style.background = 'linear-gradient(45deg, #00bcd4, #0097a7)';
        tryFirebaseBtn.addEventListener('click', async () => {
            console.log('‚òÅÔ∏è Trying Firebase sync...');
            showRefreshMessage('‚òÅÔ∏è Intentando conectar con Firebase...');
            
            try {
                // Check if Firebase is loaded
                console.log('üîç Checking Firebase availability...');
                console.log('window.PlayerDataManager:', window.PlayerDataManager);
                console.log('window.firebase:', window.firebase);
                
                if (!window.PlayerDataManager) {
                    console.log('‚ùå PlayerDataManager not found, trying to initialize...');
                    showRefreshMessage('‚ùå Firebase no disponible - Intentando cargar...');
                    
                    // Try to load Firebase manually
                    if (typeof initializeFirebase === 'function') {
                        console.log('üîÑ Calling initializeFirebase...');
                        await initializeFirebase();
                        console.log('‚úÖ initializeFirebase completed');
                    } else {
                        console.log('‚ùå initializeFirebase function not found');
                    }
                    
                    // Wait a bit and check again
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    console.log('üîÑ After wait - PlayerDataManager:', window.PlayerDataManager);
                }
                
                if (window.PlayerDataManager) {
                    console.log('‚úÖ PlayerDataManager found, loading data...');
                    showRefreshMessage('‚úÖ Firebase conectado - Cargando datos...');
                    await loadAdminData();
                } else {
                    console.log('‚ùå PlayerDataManager still not available');
                    showRefreshMessage('‚ùå Firebase no disponible - Revisa la consola');
                }
            } catch (error) {
                console.error('‚ùå Error during Firebase sync:', error);
                showRefreshMessage('‚ùå Error: ' + error.message);
            }
        });
        
        // Add button to container
        document.querySelector('.button-container').insertBefore(tryFirebaseBtn, document.getElementById('backBtn'));
        
        // Add button to check Firebase config
        const checkFirebaseBtn = document.createElement('button');
        checkFirebaseBtn.textContent = 'üîç Verificar Firebase';
        checkFirebaseBtn.className = 'admin-btn';
        checkFirebaseBtn.style.background = 'linear-gradient(45deg, #ff9800, #f57c00)';
        checkFirebaseBtn.addEventListener('click', () => {
            console.log('üîç Checking Firebase configuration...');
            showRefreshMessage('üîç Verificando configuraci√≥n de Firebase...');
            checkFirebaseConfig();
        });
        
        // Add button to container
        document.querySelector('.button-container').insertBefore(checkFirebaseBtn, document.getElementById('backBtn'));
        
        // Add button to force sync local data to Firebase
        const forceSyncBtn = document.createElement('button');
        forceSyncBtn.textContent = 'üì§ Forzar Sincronizaci√≥n';
        forceSyncBtn.className = 'admin-btn';
        forceSyncBtn.style.background = 'linear-gradient(45deg, #4caf50, #45a049)';
        forceSyncBtn.addEventListener('click', async () => {
            console.log('üì§ Force syncing local data to Firebase...');
            showRefreshMessage('üì§ Forzando sincronizaci√≥n de datos locales a Firebase...');
            
            try {
                const localData = loadFallbackData();
                if (localData.players.length === 0) {
                    showRefreshMessage('‚ùå No hay datos locales para sincronizar');
                    return;
                }
                
                if (!window.PlayerDataManager) {
                    showRefreshMessage('‚ùå Firebase no disponible');
                    return;
                }
                
                // Force sync each player
                for (const player of localData.players) {
                    console.log('üì§ Syncing player:', player.name);
                    await PlayerDataManager.savePlayerData(
                        player.name,
                        player.coins,
                        {
                            gamesPlayed: player.gamesPlayed,
                            totalWins: player.totalWins,
                            cluesFound: player.cluesFound,
                            lastSync: new Date().toISOString(),
                            syncedFrom: 'force-sync'
                        }
                    );
                }
                
                showRefreshMessage('‚úÖ Datos locales sincronizados a Firebase');
                
                // Reload data to show updated Firebase data
                setTimeout(() => {
                    loadAdminData();
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Error during force sync:', error);
                showRefreshMessage('‚ùå Error durante la sincronizaci√≥n: ' + error.message);
            }
        });
        
        // Add button to container
        document.querySelector('.button-container').insertBefore(forceSyncBtn, document.getElementById('backBtn'));

        document.getElementById('backBtn').addEventListener('click', () => {
            console.log('‚¨ÖÔ∏è Going back to main page...');
            window.location.href = 'index.html';
        });

        // Add some interactive effects
        document.querySelectorAll('.stat-card').forEach(card => {
            card.addEventListener('click', () => {
                card.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 150);
            });
        });

        // Auto-refresh every 10 seconds with localStorage data
        setInterval(() => {
            console.log('üîÑ Auto-refreshing admin data from localStorage...');
            const fallbackData = loadFallbackData();
            if (fallbackData.players.length > 0) {
                updateAdminUI(fallbackData.players, fallbackData.stats);
            }
        }, 10000);

        // Check Firebase configuration
        function checkFirebaseConfig() {
            console.log('üîç Checking Firebase configuration...');
            
            // Check if Firebase config exists
            const firebaseConfig = {
                apiKey: "AIzaSyBXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
                authDomain: "squid-game-ortiz.firebaseapp.com",
                databaseURL: "https://squid-game-ortiz-default-rtdb.firebaseio.com",
                projectId: "squid-game-ortiz",
                storageBucket: "squid-game-ortiz.appspot.com",
                messagingSenderId: "123456789012",
                appId: "1:123456789012:web:abcdef1234567890"
            };
            
            console.log('üìã Firebase config:', firebaseConfig);
            console.log('üåê Database URL:', firebaseConfig.databaseURL);
            
            // Check if we can access the database URL
            fetch(firebaseConfig.databaseURL + '/.json')
                .then(response => {
                    console.log('‚úÖ Firebase database accessible:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('üìä Current Firebase data:', data);
                })
                .catch(error => {
                    console.error('‚ùå Firebase database not accessible:', error);

        // Migration function for admin panel
        async function migrateOldDataFromAdmin() {
            try {
                console.log('üì¶ Starting manual migration from admin panel...');
                
                // Check for current data in localStorage
                const playerName = localStorage.getItem('soldierName');
                const totalCoins = localStorage.getItem('totalOrtizCoins');
                const gamesPlayed = localStorage.getItem('gamesPlayed');
                const totalWins = localStorage.getItem('totalWins');
                const cluesFound = localStorage.getItem('cluesFound');
                
                console.log('üìä Found localStorage data:', {
                    name: playerName,
                    coins: totalCoins,
                    gamesPlayed: gamesPlayed,
                    totalWins: totalWins,
                    cluesFound: cluesFound
                });
                
                // Check if we have player data
                const hasPlayerData = playerName && (totalCoins || gamesPlayed || totalWins || cluesFound);
                
                if (hasPlayerData) {
                    console.log('üì¶ Found player data, syncing to Firebase...');
                    
                    // Prepare sync data
                    const syncData = {
                        name: playerName,
                        coins: parseInt(totalCoins || '0'),
                        gamesPlayed: parseInt(gamesPlayed || '0'),
                        totalWins: parseInt(totalWins || '0'),
                        cluesFound: parseInt(cluesFound || '0'),
                        syncedAt: new Date().toISOString()
                    };
                    
                    // Wait for Firebase to be ready
                    let attempts = 0;
                    while (!window.PlayerDataManager && attempts < 10) {
                        console.log('‚è≥ Waiting for Firebase to initialize...', attempts + 1);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        attempts++;
                    }
                    
                    // Save to Firebase
                    if (window.PlayerDataManager) {
                        const result = await PlayerDataManager.savePlayerData(
                            syncData.name, 
                            syncData.coins, 
                            {
                                gamesPlayed: syncData.gamesPlayed,
                                totalWins: syncData.totalWins,
                                cluesFound: syncData.cluesFound
                            }
                        );
                        
                        if (result) {
                            // Mark as synced
                            localStorage.setItem('dataMigratedToFirebase', 'true');
                            localStorage.setItem('migrationTimestamp', new Date().toISOString());
                            
                            console.log('‚úÖ Player data successfully synced to Firebase:', syncData);
                            
                            // Show success message
                            showMigrationSuccess(syncData);
                            
                            // Try to load all players from Firebase
                            setTimeout(() => {
                                loadAdminData();
                            }, 1000);
                        } else {
                            console.error('‚ùå Failed to save data to Firebase');
                            showMigrationError('Error al guardar en Firebase');
                        }
                    } else {
                        console.error('‚ùå PlayerDataManager not available');
                        showMigrationError('Firebase no disponible');
                    }
                } else {
                    console.log('üì≠ No player data found to sync');
                    showMigrationError('No se encontraron datos para sincronizar');
                }
            } catch (error) {
                console.error('‚ùå Error during data sync:', error);
                showMigrationError('Error durante la sincronizaci√≥n: ' + error.message);
            }
        }

        // Show migration success message
        function showMigrationSuccess(migrationData) {
            const message = document.createElement('div');
            message.style.cssText = `

                background: linear-gradient(45deg, #00ff00, #00cc00);

                font-family: 'Orbitron', Arial, sans-serif;
                font-weight: bold;
                text-align: center;
                max-width: 300px;
            `;
            
            message.innerHTML = `

        // Show refresh message
        function showRefreshMessage(messageText) {
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #00ff00, #00cc00);
                color: #000;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
                z-index: 10000;
                font-family: 'Orbitron', Arial, sans-serif;
                font-weight: bold;
                max-width: 300px;
                animation: slideInRight 0.5s ease-out;
            `;
            
            message.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="font-size: 1.5rem;">üîÑ</span>
                    <div style="font-size: 0.9rem;">
                        ${messageText}
                    </div>
                </div>
            `;
            
            // Add animation CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideInRight {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.animation = 'slideInRight 0.5s ease-out reverse';
                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 500);
            }, 3000);
        }
    </script>
