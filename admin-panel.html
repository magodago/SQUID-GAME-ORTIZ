<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Panel de Administraci√≥n - Squid Game Ortiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Matrix Rain Background */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            width: 20px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #00ff00, transparent);
            animation: matrixFall 3s linear infinite;
        }

        @keyframes matrixFall {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        /* Header */
        .admin-header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 3px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        .admin-title {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 10px;
            font-weight: 900;
        }

        .admin-subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.8;
        }

        /* Stats Container */
        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 30px 20px;
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.1), rgba(0, 0, 0, 0.3));
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            min-width: 200px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 2rem;
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Players List */
        .players-section {
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .players-title {
            text-align: center;
            font-size: 1.8rem;
            color: #00ff00;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #00ff00;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.3));
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-icon {
            font-size: 2rem;
        }

        .player-details h3 {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .player-coins {
            color: #ffd700;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #ffd700;
        }

        /* Buttons */
        .button-container {
            text-align: center;
            padding: 30px 20px;
        }

        .admin-btn {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #000000;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4);
        }

        .admin-btn.back-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
        }

        .admin-btn.back-btn:hover {
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #ffffff;
            opacity: 0.7;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 1.2rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .admin-title {
                font-size: 2rem;
            }

            .stats-container {
                flex-direction: column;
                align-items: center;
            }

            .stat-card {
                min-width: 250px;
            }

            .players-grid {
                grid-template-columns: 1fr;
            }

            .player-card {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .admin-btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 50px;
            color: #00ff00;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 255, 0, 0.3);
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Background -->
    <div class="matrix-rain">
        <div class="matrix-column" style="left: 5%"></div>
        <div class="matrix-column" style="left: 15%"></div>
        <div class="matrix-column" style="left: 25%"></div>
        <div class="matrix-column" style="left: 35%"></div>
        <div class="matrix-column" style="left: 45%"></div>
        <div class="matrix-column" style="left: 55%"></div>
        <div class="matrix-column" style="left: 65%"></div>
        <div class="matrix-column" style="left: 75%"></div>
        <div class="matrix-column" style="left: 85%"></div>
        <div class="matrix-column" style="left: 95%"></div>
    </div>

    <!-- Header -->
    <div class="admin-header">
        <h1 class="admin-title">üîê PANEL DE ADMINISTRACI√ìN</h1>
        <p class="admin-subtitle">Sistema de Control de Jugadores</p>
    </div>

    <!-- Loading State -->
    <div class="loading" id="loadingState">
        <div class="loading-spinner"></div>
        <p>Cargando datos de jugadores...</p>
    </div>

    <!-- Stats Container -->
    <div class="stats-container" id="statsContainer" style="display: none;">
        <div class="stat-card">
            <span class="stat-icon">üë•</span>
            <div class="stat-label">Total Jugadores</div>
            <div class="stat-value" id="totalPlayers">0</div>
        </div>
        <div class="stat-card">
            <span class="stat-icon">ü™ô</span>
            <div class="stat-label">Total Monedas</div>
            <div class="stat-value" id="totalCoins">0</div>
        </div>
        <div class="stat-card">
            <span class="stat-icon">üìä</span>
            <div class="stat-label">Promedio por Jugador</div>
            <div class="stat-value" id="averageCoins">0</div>
        </div>
    </div>

    <!-- Players Section -->
    <div class="players-section" id="playersSection" style="display: none;">
        <h2 class="players-title">üìã Lista de Jugadores</h2>
        <div class="players-grid" id="playersGrid">
            <!-- Players will be loaded here -->
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">üë§</div>
        <div class="empty-text">No hay jugadores registrados</div>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button class="admin-btn" id="refreshBtn">üîÑ Actualizar Datos</button>
        <button class="admin-btn" id="migrateBtn" style="background: linear-gradient(45deg, #ff6b6b, #ee5a24);">üì¶ Migrar Datos Antiguos</button>
        <button class="admin-btn back-btn" id="backBtn">‚¨ÖÔ∏è Volver al Inicio</button>
    </div>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <script>
        // Load admin data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìä Admin panel loaded, getting data...');
            
            // Always load from localStorage first (faster and more reliable)
            const fallbackData = loadFallbackData();
            if (fallbackData.players.length > 0) {
                console.log('‚úÖ Using localStorage data:', fallbackData);
                updateAdminUI(fallbackData.players, fallbackData.stats);
                showRefreshMessage('‚úÖ Datos cargados desde el dispositivo');
            } else {
                console.log('üì≠ No localStorage data found, trying Firebase...');
                loadAdminData(); // Try Firebase as fallback
            }
        });

        async function loadAdminData() {
            console.log('üìä Loading admin data from Firebase...');
            
            // Show loading state
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('statsContainer').style.display = 'none';
            document.getElementById('playersSection').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';

            try {
                // Wait for Firebase to be ready
                let attempts = 0;
                while (!window.PlayerDataManager && attempts < 10) {
                    console.log('‚è≥ Waiting for Firebase to initialize...', attempts + 1);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    attempts++;
                }
                
                if (!window.PlayerDataManager) {
                    console.error('‚ùå Firebase not ready after 10 attempts');
                    throw new Error('Firebase not initialized');
                }
                
                console.log('‚úÖ Firebase ready, getting data...');
                
                // Get all players from Firebase
                const players = await PlayerDataManager.getAllPlayers();
                const stats = await PlayerDataManager.getPlayerStats();
                
                console.log('Players from Firebase:', players);
                console.log('Stats from Firebase:', stats);
                
                                // Use the updateAdminUI function
                updateAdminUI(players, stats);
                
                console.log('‚úÖ Admin data loaded successfully from Firebase');
            } catch (error) {
                console.error('‚ùå Error loading admin data:', error);
                
                // Try fallback to localStorage
                console.log('üîÑ Trying fallback to localStorage...');
                try {
                    const fallbackData = loadFallbackData();
                    if (fallbackData.players.length > 0) {
                        console.log('‚úÖ Using fallback data:', fallbackData);
                        updateAdminUI(fallbackData.players, fallbackData.stats);
                    } else {
                        throw new Error('No fallback data available');
                    }
                } catch (fallbackError) {
                    console.error('‚ùå Fallback also failed:', fallbackError);
                    
                    // Show error state
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('emptyState').innerHTML = `
                        <div class="empty-icon">‚ùå</div>
                        <div class="empty-text">Error al cargar datos: ${error.message}</div>
                    `;
                }
            }
        }
        
        // Fallback function to load data from localStorage
        function loadFallbackData() {
            console.log('üì¶ Loading fallback data from localStorage...');
            
            const playerName = localStorage.getItem('soldierName');
            const totalCoins = parseInt(localStorage.getItem('totalOrtizCoins') || '0');
            const gamesPlayed = parseInt(localStorage.getItem('gamesPlayed') || '0');
            const totalWins = parseInt(localStorage.getItem('totalWins') || '0');
            const cluesFound = parseInt(localStorage.getItem('cluesFound') || '0');
            
            const players = [];
            if (playerName) {
                players.push({
                    id: 'local',
                    name: playerName,
                    coins: totalCoins,
                    lastUpdated: new Date(),
                    gamesPlayed: gamesPlayed,
                    totalWins: totalWins,
                    cluesFound: cluesFound,
                    isLocal: true
                });
            }
            
            const stats = {
                totalPlayers: players.length,
                totalCoins: players.reduce((sum, p) => sum + p.coins, 0),
                averageCoins: players.length > 0 ? Math.round(players.reduce((sum, p) => sum + p.coins, 0) / players.length) : 0,
                totalGames: players.reduce((sum, p) => sum + p.gamesPlayed, 0),
                totalWins: players.reduce((sum, p) => sum + p.totalWins, 0),
                totalClues: players.reduce((sum, p) => sum + p.cluesFound, 0),
                winRate: 0
            };
            
            return { players, stats };
        }
        
        // Function to update admin UI
        function updateAdminUI(players, stats) {
            // Update stats
            document.getElementById('totalPlayers').textContent = stats.totalPlayers;
            document.getElementById('totalCoins').textContent = stats.totalCoins;
            document.getElementById('averageCoins').textContent = stats.averageCoins;
            
            // Update players list
            const playersGrid = document.getElementById('playersGrid');
            playersGrid.innerHTML = '';
            
            if (players.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
            } else {
                players.forEach(player => {
                    const playerCard = document.createElement('div');
                    playerCard.className = 'player-card';
                    
                    // Check if player was migrated
                    const isMigrated = player.migrationInfo;
                    const isLocal = player.isLocal;
                    const migrationBadge = isMigrated ? '<span style="background: #00ff00; color: #000; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-left: 5px;">MIGRADO</span>' : '';
                    const localBadge = isLocal ? '<span style="background: #ff6b6b; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-left: 5px;">LOCAL</span>' : '';
                    
                    playerCard.innerHTML = `
                        <div class="player-info">
                            <span class="player-icon">üéñÔ∏è</span>
                            <div class="player-details">
                                <h3>${player.name} ${migrationBadge} ${localBadge}</h3>
                                <p>Juegos: ${player.gamesPlayed} | Victorias: ${player.totalWins} | Pistas: ${player.cluesFound}</p>
                                <small>√öltima actividad: ${player.lastUpdated.toLocaleString()}</small>
                                ${isMigrated ? `<br><small style="color: #00ff00;">Migrado el: ${new Date(player.migrationInfo.migratedAt).toLocaleString()}</small>` : ''}
                            </div>
                        </div>
                        <div class="player-coins">ü™ô ${player.coins}</div>
                    `;
                    playersGrid.appendChild(playerCard);
                });
                
                document.getElementById('playersSection').style.display = 'block';
            }
            
            // Hide loading and show content
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('statsContainer').style.display = 'flex';
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', () => {
            console.log('üîÑ Refreshing admin data...');
            // Force refresh from localStorage
            const fallbackData = loadFallbackData();
            if (fallbackData.players.length > 0) {
                console.log('‚úÖ Using fresh localStorage data:', fallbackData);
                updateAdminUI(fallbackData.players, fallbackData.stats);
                
                // Show success message
                showRefreshMessage('‚úÖ Datos actualizados desde el dispositivo');
            } else {
                showRefreshMessage('‚ùå No hay datos para mostrar');
            }
        });

        document.getElementById('migrateBtn').addEventListener('click', () => {
            console.log('üì¶ Manual migration triggered from admin panel');
            migrateOldDataFromAdmin();
        });

        document.getElementById('backBtn').addEventListener('click', () => {
            console.log('‚¨ÖÔ∏è Going back to main page...');
            window.location.href = 'index.html';
        });

        // Add some interactive effects
        document.querySelectorAll('.stat-card').forEach(card => {
            card.addEventListener('click', () => {
                card.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 150);
            });
        });

        // Auto-refresh every 10 seconds with localStorage data
        setInterval(() => {
            console.log('üîÑ Auto-refreshing admin data from localStorage...');
            const fallbackData = loadFallbackData();
            if (fallbackData.players.length > 0) {
                updateAdminUI(fallbackData.players, fallbackData.stats);
            }
        }, 10000);

        // Migration function for admin panel
        async function migrateOldDataFromAdmin() {
            try {
                console.log('üì¶ Starting manual migration from admin panel...');
                
                // Check for old data in localStorage
                const oldName = localStorage.getItem('soldierName');
                const oldCoins = localStorage.getItem('totalOrtizCoins');
                const oldGamesPlayed = localStorage.getItem('gamesPlayed');
                const oldTotalWins = localStorage.getItem('totalWins');
                const oldCluesFound = localStorage.getItem('cluesFound');
                
                console.log('üìä Found localStorage data:', {
                    name: oldName,
                    coins: oldCoins,
                    gamesPlayed: oldGamesPlayed,
                    totalWins: oldTotalWins,
                    cluesFound: oldCluesFound
                });
                
                // Check if we have old data
                const hasOldData = oldName && (oldCoins || oldGamesPlayed || oldTotalWins || oldCluesFound);
                
                if (hasOldData) {
                    console.log('üì¶ Found old player data, migrating to Firebase...');
                    
                    // Prepare migration data
                    const migrationData = {
                        name: oldName,
                        coins: parseInt(oldCoins || '0'),
                        gamesPlayed: parseInt(oldGamesPlayed || '0'),
                        totalWins: parseInt(oldTotalWins || '0'),
                        cluesFound: parseInt(oldCluesFound || '0'),
                        migratedAt: new Date().toISOString(),
                        migrationNote: 'Migrated from admin panel'
                    };
                    
                    // Save to Firebase
                    if (window.PlayerDataManager) {
                        await PlayerDataManager.savePlayerData(
                            migrationData.name, 
                            migrationData.coins, 
                            {
                                gamesPlayed: migrationData.gamesPlayed,
                                totalWins: migrationData.totalWins,
                                cluesFound: migrationData.cluesFound,
                                migrationNote: migrationData.migrationNote,
                                migratedAt: migrationData.migratedAt,
                                originalCoins: migrationData.coins
                            }
                        );
                        
                        // Mark as migrated
                        localStorage.setItem('dataMigratedToFirebase', 'true');
                        localStorage.setItem('migrationTimestamp', new Date().toISOString());
                        
                        console.log('‚úÖ Old player data successfully migrated to Firebase:', migrationData);
                        
                        // Show success message
                        showMigrationSuccess(migrationData);
                        
                        // Refresh admin data
                        setTimeout(() => {
                            loadAdminData();
                        }, 1000);
                    } else {
                        console.error('‚ùå PlayerDataManager not available');
                        showMigrationError('PlayerDataManager no disponible');
                    }
                } else {
                    console.log('üì≠ No old player data found to migrate');
                    showMigrationError('No se encontraron datos antiguos para migrar');
                }
            } catch (error) {
                console.error('‚ùå Error during data migration:', error);
                showMigrationError('Error durante la migraci√≥n: ' + error.message);
            }
        }

        // Show migration success message
        function showMigrationSuccess(migrationData) {
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, #00ff00, #00cc00);
                color: #000;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
                z-index: 10000;
                font-family: 'Orbitron', Arial, sans-serif;
                font-weight: bold;
                text-align: center;
                max-width: 300px;
            `;
            
            message.innerHTML = `
                <div style="font-size: 2rem; margin-bottom: 10px;">‚úÖ</div>
                <div style="margin-bottom: 10px;">Datos Migrados Exitosamente</div>
                <div style="font-size: 0.9rem; opacity: 0.8;">
                    ${migrationData.name}: ${migrationData.coins} monedas
                </div>
            `;
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 3000);
        }

        // Show migration error message
        function showMigrationError(errorText) {
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, #ff6b6b, #ee5a24);
                color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
                z-index: 10000;
                font-family: 'Orbitron', Arial, sans-serif;
                font-weight: bold;
                text-align: center;
                max-width: 300px;
            `;
            
            message.innerHTML = `
                <div style="font-size: 2rem; margin-bottom: 10px;">‚ùå</div>
                <div style="margin-bottom: 10px;">Error de Migraci√≥n</div>
                <div style="font-size: 0.9rem; opacity: 0.8;">
                    ${errorText}
                </div>
            `;
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 3000);
        }

        // Show refresh message
        function showRefreshMessage(messageText) {
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #00ff00, #00cc00);
                color: #000;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
                z-index: 10000;
                font-family: 'Orbitron', Arial, sans-serif;
                font-weight: bold;
                max-width: 300px;
                animation: slideInRight 0.5s ease-out;
            `;
            
            message.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="font-size: 1.5rem;">üîÑ</span>
                    <div style="font-size: 0.9rem;">
                        ${messageText}
                    </div>
                </div>
            `;
            
            // Add animation CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideInRight {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.animation = 'slideInRight 0.5s ease-out reverse';
                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 500);
            }, 3000);
        }
    </script>
</body>
