<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎭 JOKER PISTAS - Squid Game Ortiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #006400 0%, #228B22 50%, #32CD32 100%);
            color: #FFFFFF;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 100, 0, 0.1) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }

        /* Partículas flotantes */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFFFFF;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .joker-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #006400 0%, #228B22 50%, #32CD32 100%);
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            font-size: 2.5rem;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(0, 100, 0, 0.5);
            z-index: 100;
            animation: headerGlow 2s ease-in-out infinite alternate;
        }

        @keyframes headerGlow {
            from { 
                box-shadow: 0 0 30px rgba(0, 100, 0, 0.5);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            to { 
                box-shadow: 0 0 50px rgba(0, 100, 0, 0.8);
                text-shadow: 0 0 30px rgba(255, 255, 255, 1);
            }
        }

        .joker-main {
            margin-top: 120px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-info {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #FFFFFF;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .coins-display {
            font-size: 1.5rem;
            color: #FFFFFF;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .cost-info {
            font-size: 1.2rem;
            color: #FFFFFF;
            margin-bottom: 15px;
        }

        .game-rules {
            font-size: 1rem;
            color: #FFFFFF;
            line-height: 1.6;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .card {
            aspect-ratio: 3/4;
            background: linear-gradient(135deg, #FFFFFF 0%, #F0F0F0 50%, #E0E0E0 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            border: 3px solid #FFFFFF;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .card:hover::before {
            transform: translateX(100%);
        }

        .card:hover {
            transform: scale(1.05) rotateY(5deg);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
        }

        .card.selected {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00FF00, 0 0 60px #00FF00, 0 0 90px #00FF00;
            border-color: #00FF00;
            background: linear-gradient(135deg, #006400 0%, #228B22 50%, #32CD32 100%);
            color: #FFFFFF;
            animation: selectedPulse 1s ease-in-out infinite alternate;
        }

        @keyframes selectedPulse {
            from { 
                box-shadow: 0 0 30px #00FF00, 0 0 60px #00FF00, 0 0 90px #00FF00;
                border-color: #00FF00;
                background: linear-gradient(135deg, #006400 0%, #228B22 50%, #32CD32 100%);
            }
            to { 
                box-shadow: 0 0 50px #00FF00, 0 0 80px #00FF00, 0 0 110px #00FF00;
                border-color: #00FF00;
                background: linear-gradient(135deg, #228B22 0%, #32CD32 50%, #006400 100%);
            }
        }

        .card.revealed {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            border-color: #FFFFFF;
            animation: revealCard 0.5s ease-out;
        }

        @keyframes revealCard {
            0% { 
                transform: scale(1) rotateY(0deg);
                background: linear-gradient(135deg, #FFFFFF 0%, #F0F0F0 50%, #E0E0E0 100%);
            }
            50% { 
                transform: scale(1.2) rotateY(180deg);
                background: linear-gradient(135deg, #FFFFFF 0%, #F0F0F0 50%, #E0E0E0 100%);
            }
            100% { 
                transform: scale(1) rotateY(360deg);
                background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            }
        }

        .card.joker {
            background: linear-gradient(135deg, #006400 0%, #228B22 50%, #32CD32 100%);
            animation: jokerGlow 1s ease-in-out infinite alternate;
        }

        @keyframes jokerGlow {
            from { 
                box-shadow: 0 0 30px rgba(0, 100, 0, 0.8);
                transform: scale(1);
            }
            to { 
                box-shadow: 0 0 50px rgba(0, 100, 0, 1);
                transform: scale(1.05);
            }
        }

        .card.x-mark {
            background: linear-gradient(135deg, #FF0000 0%, #8B0000 100%);
            animation: xMarkShake 0.5s ease-in-out;
        }

        @keyframes xMarkShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .play-btn {
            background: linear-gradient(135deg, #FFFFFF 0%, #F0F0F0 100%);
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .play-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
        }

        .play-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
            background: linear-gradient(135deg, #666666 0%, #444444 100%);
            box-shadow: none;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .shuffle-btn {
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            color: #FFFFFF;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .shuffle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        }

        .back-box {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #FFFFFF;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .back-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #FFFFFF 0%, #F0F0F0 100%);
            border: none;
            border-radius: 10px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .result-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            border: 3px solid #FFFFFF;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            z-index: 1000;
            min-width: 350px;
            max-width: 500px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .result-modal.win {
            border-color: #006400;
            box-shadow: 0 0 50px rgba(0, 100, 0, 0.5);
        }

        .result-modal.lose {
            border-color: #000000;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: resultBounce 1s ease-in-out infinite alternate;
        }

        @keyframes resultBounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .result-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 20px currentColor;
        }

        .result-title.win {
            color: #006400;
        }

        .result-title.lose {
            color: #000000;
        }

        .result-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #FFFFFF;
        }

        .hint-text {
            font-size: 1.1rem;
            color: #FFFFFF;
            font-style: italic;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 100, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 100, 0, 0.3);
        }

        .modal-btn {
            background: linear-gradient(135deg, #FFFFFF 0%, #F0F0F0 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .modal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            animation: overlayAppear 0.3s ease-out;
        }

        @keyframes overlayAppear {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .joker-header {
                font-size: 1.8rem;
                padding: 15px;
            }
            
            .joker-main {
                margin-top: 100px;
                padding: 15px;
            }
            
            .cards-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .card {
                font-size: 1.5rem;
                border-radius: 10px;
            }
            
            .buttons-container {
                gap: 15px;
            }
            
            .play-btn, .shuffle-btn {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
            
            .result-modal {
                min-width: 300px;
                max-width: 90%;
                padding: 20px;
            }
        }
    </style>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <!-- Partículas flotantes -->
    <div class="floating-particles" id="particles"></div>
    
    <div class="joker-header">
        🎭 JOKER PISTAS 🎭
    </div>
    
    <div class="joker-main">
        <div class="game-info">
            <div class="coins-display">💰 Ortiz Coins: <span id="coinsDisplay">0</span></div>
            <div class="cost-info">💸 Costo por juego: <span id="costDisplay">35</span> Ortiz Coins</div>
            <div class="game-rules">
                🎯 <strong>Objetivo:</strong> Selecciona 3 tarjetas y encuentra los 3 Jokers escondidos<br>
                📊 <strong>Probabilidad de ganar:</strong> 5% por juego
            </div>
        </div>
        
        <div class="cards-container" id="cardsContainer">
            <!-- Las tarjetas se generarán dinámicamente -->
        </div>
        
        <div class="buttons-container">
            <button class="play-btn" id="playBtn" onclick="playGame()" disabled>🎭 JUGAR</button>
            <button class="shuffle-btn" id="shuffleBtn" onclick="shuffleCards()">🔄 MEZCLAR</button>
        </div>
        
        <div class="back-box">
            <button class="back-btn" onclick="window.location.href='index.html'">← VOLVER AL MENÚ PRINCIPAL</button>
        </div>
    </div>

    <div class="result-modal" id="resultModal" style="display: none;">
        <div class="result-icon">🎭</div>
        <div class="result-title">¡Resultado!</div>
        <div class="result-message">¡Tu juego fue...</div>
        <div class="hint-text" id="hintText" style="display: none;"></div>
        <button class="modal-btn" id="closeModalBtn">Cerrar</button>
    </div>

    <div class="modal-overlay" id="modalOverlay" style="display: none;"></div>

    <script>
        let coins = parseInt(localStorage.getItem('totalOrtizCoins') || '0');
        let selectedCards = [];
        let isPlaying = false;
        let hintsFound = 0;
        const totalHints = 4;

        const hints = [
            "Si una medalla con tu nombre y tu verdadero nombre quieres ganar? esta secuencia has de usar.",
            "El primer dígito de la caja fuerte es: 6",
            "Si 20 monedas quieres ganar, VEINTE deberás marcar...",
            "Los ortiz son cuadriculados al cubo"
        ];

        function initGame() {
            updateCoinsDisplay();
            updateCostDisplay();
            createCards();
            createParticles();
        }

        function updateCoinsDisplay() {
            document.getElementById('coinsDisplay').textContent = coins;
        }

        function getCurrentCost() {
            const pista3Mostrada = localStorage.getItem('jokerPista3Mostrada') === 'true';
            return pista3Mostrada ? 50 : 35;
        }

        function updateCostDisplay() {
            const currentCost = getCurrentCost();
            document.getElementById('costDisplay').textContent = currentCost;
            
            if (currentCost === 50) {
                const gameRules = document.querySelector('.game-rules');
                gameRules.innerHTML = `
                    🎯 <strong>Objetivo:</strong> Selecciona 3 tarjetas y encuentra los 3 Jokers escondidos<br>
                    📊 <strong>Probabilidad de ganar:</strong> 5% por juego<br>
                    ⚠️ <strong>¡ADVERTENCIA!</strong> El costo ha aumentado a 50 monedas
                `;
            }
        }

        function createCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = '🎭';
                card.onclick = () => selectCard(i, card);
                container.appendChild(card);
            }
            
            // Resetear estado de selección
            selectedCards = [];
            document.getElementById('playBtn').disabled = true;
            
            // Asegurar que el botón de mezclar esté habilitado
            document.getElementById('shuffleBtn').disabled = false;
        }

        function selectCard(index, cardElement) {
            if (isPlaying) return;
            
            if (selectedCards.includes(index)) {
                // Deseleccionar
                selectedCards = selectedCards.filter(i => i !== index);
                cardElement.classList.remove('selected');
                
                // Resetear estilos de la carta
                cardElement.style.transform = '';
                cardElement.style.boxShadow = '';
                cardElement.style.borderColor = '';
                cardElement.style.background = '';
                cardElement.style.color = '';
            } else if (selectedCards.length < 3) {
                // Seleccionar
                selectedCards.push(index);
                cardElement.classList.add('selected');
            }
            
            // Actualizar botón
            const playBtn = document.getElementById('playBtn');
            playBtn.disabled = selectedCards.length !== 3;
        }

        function playGame() {
            if (isPlaying || selectedCards.length !== 3) return;
            
            const cost = getCurrentCost();
            if (coins < cost) {
                showResult(false, "No tienes suficientes Ortiz Coins para jugar");
                return;
            }

            isPlaying = true;
            
            // Start game session tracking
            if (window.PlayerDataManager && window.PlayerDataManager.startGameSession) {
                const playerName = localStorage.getItem('soldierName') || 'Jugador';
                window.PlayerDataManager.startGameSession(playerName, 'joker-pistas').then(sessionId => {
                    if (sessionId) {
                        window.currentGameSessionId = sessionId;
                        console.log('🎮 Joker Pistas game session started:', sessionId);
                    }
                });
            }
            
            // Safe coin deduction
            if (window.PlayerDataManager && PlayerDataManager.safeDeductCoins(cost, 'joker-pistas')) {
                coins -= cost;
                updateCoinsDisplay();
            } else {
                alert('❌ Error al deducir monedas. Intenta de nuevo.');
                return;
            }

            // Deshabilitar todos los botones durante el juego
            document.getElementById('playBtn').disabled = true;
            document.getElementById('shuffleBtn').disabled = true;
            
            // Efectos de partículas
            createGameParticles();
            
            // Revelar tarjetas después de un delay
            setTimeout(() => {
                const result = generateResult();
                revealCards(result.jokerPositions);
                
                // Esperar a que todas las cartas seleccionadas se revelen (3 cartas * 300ms = 900ms) + 2 segundos extra
                setTimeout(() => {
                    showResult(result.win, result.message, result.hint);
                    isPlaying = false;
                    document.getElementById('playBtn').disabled = true; // Bloquear hasta mezclar
                    document.getElementById('shuffleBtn').disabled = false; // Habilitar mezclar
                    selectedCards = [];
                    // No regenerar las cartas automáticamente
                }, 2900);
            }, 1000);
        }

        function generateResult() {
            // Generar posiciones aleatorias para los Jokers (verdaderamente aleatorio)
            const allPositions = [0, 1, 2, 3, 4, 5];
            const jokerPositions = [];
            
            // Seleccionar 3 posiciones aleatorias para los Jokers
            for (let i = 0; i < 3; i++) {
                const randomIndex = Math.floor(Math.random() * allPositions.length);
                jokerPositions.push(allPositions[randomIndex]);
                allPositions.splice(randomIndex, 1);
            }
            
            // Verificar si las cartas seleccionadas coinciden con los Jokers
            const correctSelections = selectedCards.filter(pos => jokerPositions.includes(pos)).length;
            const isActuallyWin = correctSelections === 3;
            
            // 5% de probabilidad de ganar (para dar pistas)
            const shouldGiveHint = Math.random() < 0.05;
            
            if (isActuallyWin || shouldGiveHint) {
                // Verificar qué pista mostrar
                const pista1Mostrada = localStorage.getItem('jokerPista1Mostrada') === 'true';
                const pista2Mostrada = localStorage.getItem('jokerPista2Mostrada') === 'true';
                const pista3Mostrada = localStorage.getItem('jokerPista3Mostrada') === 'true';
                
                if (!pista1Mostrada) {
                    localStorage.setItem('jokerPista1Mostrada', 'true');
                    hintsFound++;
                    // Increment clues found in localStorage
                    const currentCluesFound = parseInt(localStorage.getItem('cluesFound') || '0');
                    localStorage.setItem('cluesFound', (currentCluesFound + 1).toString());
                    // Update achievement progress for finding clues
                    if (typeof updateAchievementProgress === 'function') {
                        updateAchievementProgress('clues', 1);
                    }
                    return {
                        win: isActuallyWin,
                        message: isActuallyWin ? '¡JACKPOT! 🎉\nEncontraste los 3 Jokers' : '¡Buena suerte!\nAquí tienes una pista',
                        hint: hints[0],
                        jokerPositions: jokerPositions
                    };
                } else if (!pista2Mostrada) {
                    localStorage.setItem('jokerPista2Mostrada', 'true');
                    hintsFound++;
                    // Increment clues found in localStorage
                    const currentCluesFound = parseInt(localStorage.getItem('cluesFound') || '0');
                    localStorage.setItem('cluesFound', (currentCluesFound + 1).toString());
                    // Update achievement progress for finding clues
                    if (typeof updateAchievementProgress === 'function') {
                        updateAchievementProgress('clues', 1);
                    }
                    return {
                        win: isActuallyWin,
                        message: isActuallyWin ? '¡JACKPOT! 🎉\nEncontraste los 3 Jokers' : '¡Buena suerte!\nAquí tienes una pista',
                        hint: hints[1],
                        jokerPositions: jokerPositions
                    };
                } else if (!pista3Mostrada) {
                    localStorage.setItem('jokerPista3Mostrada', 'true');
                    hintsFound++;
                    // Increment clues found in localStorage
                    const currentCluesFound = parseInt(localStorage.getItem('cluesFound') || '0');
                    localStorage.setItem('cluesFound', (currentCluesFound + 1).toString());
                    // Update achievement progress for finding clues
                    if (typeof updateAchievementProgress === 'function') {
                        updateAchievementProgress('clues', 1);
                    }
                    return {
                        win: isActuallyWin,
                        message: isActuallyWin ? '¡JACKPOT! 🎉\nEncontraste los 3 Jokers' : '¡Buena suerte!\nAquí tienes una pista',
                        hint: hints[2],
                        jokerPositions: jokerPositions
                    };
                } else if (hintsFound < totalHints) {
                    hintsFound++;
                    // Increment clues found in localStorage
                    const currentCluesFound = parseInt(localStorage.getItem('cluesFound') || '0');
                    localStorage.setItem('cluesFound', (currentCluesFound + 1).toString());
                    // Update achievement progress for finding clues
                    if (typeof updateAchievementProgress === 'function') {
                        updateAchievementProgress('clues', 1);
                    }
                    return {
                        win: isActuallyWin,
                        message: isActuallyWin ? '¡JACKPOT! 🎉\nEncontraste los 3 Jokers' : '¡Buena suerte!\nAquí tienes una pista',
                        hint: hints[3],
                        jokerPositions: jokerPositions
                    };
                } else {
                    return {
                        win: isActuallyWin,
                        message: isActuallyWin ? '¡JACKPOT! 🎉\nEncontraste los 3 Jokers\nYa tienes todas las pistas' : '¡Buena suerte!\nYa tienes todas las pistas',
                        hint: null,
                        jokerPositions: jokerPositions
                    };
                }
            } else {
                return {
                    win: false,
                    message: '¡No encontraste los 3 Jokers!\nLos Jokers estaban en otras tarjetas',
                    hint: null,
                    jokerPositions: jokerPositions
                };
            }
        }

        function revealCards(jokerPositions) {
            const cards = document.querySelectorAll('.card');
            
            // Solo revelar las cartas seleccionadas
            selectedCards.forEach((selectedIndex, arrayIndex) => {
                setTimeout(() => {
                    const card = cards[selectedIndex];
                    card.classList.add('revealed');
                    
                    if (jokerPositions.includes(selectedIndex)) {
                        card.innerHTML = '🃏';
                        card.classList.add('joker');
                    } else {
                        card.innerHTML = '❌';
                        card.classList.add('x-mark');
                    }
                }, arrayIndex * 300);
            });
        }

        function showResult(won, message, hint = null) {
            const modal = document.getElementById('resultModal');
            const overlay = document.getElementById('modalOverlay');
            const icon = modal.querySelector('.result-icon');
            const title = modal.querySelector('.result-title');
            const messageEl = modal.querySelector('.result-message');
            const hintEl = document.getElementById('hintText');

            // End game session tracking
            if (window.PlayerDataManager && window.PlayerDataManager.endGameSession && window.currentGameSessionId) {
                const playerName = localStorage.getItem('soldierName') || 'Jugador';
                window.PlayerDataManager.endGameSession(playerName, window.currentGameSessionId, {
                    won: won,
                    gameType: 'joker-pistas',
                    hintFound: hint !== null
                }).then(() => {
                    console.log('🏁 Joker Pistas game session ended');
                    window.currentGameSessionId = null;
                });
            }

            if (won) {
                modal.className = 'result-modal win';
                icon.textContent = '🃏';
                title.textContent = '¡GANASTE!';
                title.className = 'result-title win';
                messageEl.textContent = message;
                
                // Update achievement progress for winning
                if (typeof updateAchievementProgress === 'function') {
                    updateAchievementProgress('wins', 1);
                }
                
                if (hint) {
                    hintEl.textContent = `💡 PISTA: ${hint}`;
                    hintEl.style.display = 'block';
                } else {
                    hintEl.style.display = 'none';
                }
                
                createVictoryEffects();
            } else {
                modal.className = 'result-modal lose';
                icon.textContent = '💔';
                title.textContent = '¡PERDISTE!';
                title.className = 'result-title lose';
                messageEl.textContent = message;
                hintEl.style.display = 'none';
            }

            overlay.style.display = 'block';
            modal.style.display = 'block';

            // Actualizar el costo después de mostrar una pista
            if (hint) {
                updateCostDisplay();
            }
        }

        function closeResultModal() {
            const modal = document.getElementById('resultModal');
            const overlay = document.getElementById('modalOverlay');

            modal.style.display = 'none';
            overlay.style.display = 'none';
            
            // No regenerar las cartas, mantenerlas reveladas
            // Solo resetear el estado del juego
            isPlaying = false;
            selectedCards = [];
            
            // El botón de jugar permanece bloqueado hasta mezclar
            document.getElementById('playBtn').disabled = true;
            
            // Habilitar el botón de mezclar
            document.getElementById('shuffleBtn').disabled = false;
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function createGameParticles() {
            try {
                const cardsContainer = document.getElementById('cardsContainer');
                if (!cardsContainer) return;
                
                const rect = cardsContainer.getBoundingClientRect();
                
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.width = '6px';
                    particle.style.height = '6px';
                    particle.style.background = ['#FFFFFF', '#006400', '#000000'][Math.floor(Math.random() * 3)];
                    particle.style.borderRadius = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '1000';
                    particle.style.left = (rect.left + rect.width / 2) + 'px';
                    particle.style.top = (rect.top + rect.height / 2) + 'px';
                    
                    document.body.appendChild(particle);
                    
                    const angle = (i / 30) * Math.PI * 2;
                    const distance = 150 + Math.random() * 100;
                    const targetX = rect.left + rect.width / 2 + Math.cos(angle) * distance;
                    const targetY = rect.top + rect.height / 2 + Math.sin(angle) * distance;
                    
                    particle.animate([
                        { 
                            transform: 'translate(0, 0) scale(1)', 
                            opacity: 1,
                            filter: 'blur(0px)'
                        },
                        { 
                            transform: `translate(${targetX - (rect.left + rect.width / 2)}px, ${targetY - (rect.top + rect.height / 2)}px) scale(0)`, 
                            opacity: 0,
                            filter: 'blur(2px)'
                        }
                    ], {
                        duration: 2000 + Math.random() * 1000,
                        easing: 'ease-out'
                    });
                    
                    setTimeout(() => {
                        if (particle && particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 3000);
                }
            } catch (error) {
                console.log('Error en createGameParticles:', error);
            }
        }

        function shuffleCards() {
            if (isPlaying) return;
            
            // Deshabilitar botón durante la mezcla
            document.getElementById('shuffleBtn').disabled = true;
            document.getElementById('playBtn').disabled = true;
            
            // Efecto de mezcla con animación
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.transform = 'rotateY(180deg) scale(0.8)';
                    card.style.opacity = '0.5';
                }, index * 100);
            });
            
            // Después de la animación, regenerar las cartas
            setTimeout(() => {
                createCards();
                
                // Resetear estado
                selectedCards = [];
                document.getElementById('playBtn').disabled = true;
                document.getElementById('shuffleBtn').disabled = false;
                
                // Efecto de partículas de mezcla
                createShuffleEffects();
            }, cards.length * 100 + 500);
        }

        function createShuffleEffects() {
            const cardsContainer = document.getElementById('cardsContainer');
            const rect = cardsContainer.getBoundingClientRect();
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = '#FFFFFF';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '1000';
                particle.style.left = (rect.left + rect.width / 2) + 'px';
                particle.style.top = (rect.top + rect.height / 2) + 'px';
                
                document.body.appendChild(particle);
                
                const angle = (i / 20) * Math.PI * 2;
                const distance = 100 + Math.random() * 50;
                const targetX = rect.left + rect.width / 2 + Math.cos(angle) * distance;
                const targetY = rect.top + rect.height / 2 + Math.sin(angle) * distance;
                
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${targetX - (rect.left + rect.width / 2)}px, ${targetY - (rect.top + rect.height / 2)}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 1000);
            }
        }

        function createVictoryEffects() {
            // Efectos de confeti con colores de la serie
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '8px';
                confetti.style.height = '8px';
                confetti.style.background = ['#FFFFFF', '#006400', '#000000', '#228B22'][Math.floor(Math.random() * 4)];
                confetti.style.borderRadius = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '2000';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                
                document.body.appendChild(confetti);
                
                const duration = 3000 + Math.random() * 2000;
                const targetX = Math.random() * window.innerWidth;
                const targetY = window.innerHeight + 10;
                
                confetti.animate([
                    { 
                        transform: 'translateY(0) rotate(0deg)', 
                        opacity: 1 
                    },
                    { 
                        transform: `translateY(${targetY}px) rotate(${360 + Math.random() * 360}deg)`, 
                        opacity: 0 
                    }
                ], {
                    duration: duration,
                    easing: 'ease-in'
                });
                
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, duration);
            }
        }

        // Auto-sync function for Joker Pistas game
        function autoSyncJokerData() {
            console.log('🔄 Auto-syncing Joker Pistas data to Firebase...');
            
            const playerName = localStorage.getItem('soldierName');
            const totalCoins = parseInt(localStorage.getItem('totalOrtizCoins') || '0');
            const gamesPlayed = parseInt(localStorage.getItem('gamesPlayed') || '0');
            const totalWins = parseInt(localStorage.getItem('totalWins') || '0');
            const cluesFound = parseInt(localStorage.getItem('cluesFound') || '0');
            
            if (playerName && window.PlayerDataManager) {
                PlayerDataManager.savePlayerData(playerName, totalCoins, {
                    gamesPlayed: gamesPlayed,
                    totalWins: totalWins,
                    cluesFound: cluesFound,
                    lastSync: new Date().toISOString(),
                    autoSync: true,
                    gameType: 'joker-pistas'
                }).then(result => {
                    if (result) {
                        console.log('✅ Joker Pistas auto-sync successful');
                    } else {
                        console.log('⚠️ Joker Pistas auto-sync failed');
                    }
                }).catch(error => {
                    console.error('❌ Joker Pistas auto-sync error:', error);
                });
            }
        }

        // Override localStorage.setItem for Joker Pistas game
        const originalJokerSetItem = localStorage.setItem;
        localStorage.setItem = function(key, value) {
            originalJokerSetItem.apply(this, arguments);
            
            // Auto-sync when Joker Pistas game data changes
            if (['totalOrtizCoins', 'gamesPlayed', 'totalWins', 'cluesFound'].includes(key)) {
                console.log('📊 Joker Pistas data changed:', key, '=', value);
                setTimeout(autoSyncJokerData, 1000);
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            initGame();
            
            // Event listener para cerrar modal
            document.getElementById('closeModalBtn').addEventListener('click', closeResultModal);
            
            // Initial sync
            setTimeout(autoSyncJokerData, 2000);
        });
    </script>
