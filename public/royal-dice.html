<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÇÔ∏è PIEDRA PAPEL O TIJERA - Squid Game Ortiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', Arial, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #1a0033 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(3px 3px at 20px 30px, #FFD700, transparent),
                radial-gradient(2px 2px at 40px 70px, #FF4500, transparent),
                radial-gradient(1px 1px at 90px 40px, #00CED1, transparent),
                radial-gradient(2px 2px at 130px 80px, #8A2BE2, transparent),
                radial-gradient(1px 1px at 160px 30px, #32CD32, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: backgroundMove 15s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-200px) translateY(-100px); }
        }

        #gameContainer {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #gameHeader {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        #gameTitle {
            font-size: 2.5rem;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700;
            margin-bottom: 10px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700; }
            100% { text-shadow: 0 0 30px #FFD700, 0 0 60px #FFD700, 0 0 80px #FFD700; }
        }

        #gameStats {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            color: #000;
            font-weight: bold;
            min-width: 100px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #000;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 900;
            color: #000;
        }

        #mainMenu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .menuButton {
            background: linear-gradient(45deg, #FFFFFF, #F0F0F0);
            color: #333;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', Arial, sans-serif;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            width: 100%;
            max-width: 300px;
        }

        .menuButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        #challengeScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        #playerList {
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid #8A2BE2;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
        }

        .playerItem {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .playerInfo {
            display: flex;
            flex-direction: column;
        }

        .playerName {
            font-weight: bold;
            color: #FFD700;
            font-size: 1.1rem;
        }

        .playerCoins {
            font-size: 0.9rem;
            color: #9370DB;
        }

        .challengeButton {
            background: linear-gradient(45deg, #FF4500, #FF6347);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .challengeButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
        }

        .challengeButton:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        #gameScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        #gameInfo {
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid #8A2BE2;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        #opponentInfo {
            font-size: 1.2rem;
            color: #FFD700;
            margin-bottom: 10px;
        }

        #betAmount {
            font-size: 1.1rem;
            color: #9370DB;
        }

        #gameBoard {
            background: rgba(138, 43, 226, 0.1);
            border: 3px solid #8A2BE2;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        #gameStatus {
            font-size: 1.3rem;
            color: #FFD700;
            margin-bottom: 20px;
        }

        #choices {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .choiceButton {
            background: linear-gradient(45deg, #32CD32, #228B22);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choiceButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(50, 205, 50, 0.6);
        }

        .choiceButton.selected {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        #result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .result-win {
            background: rgba(50, 205, 50, 0.3);
            color: #32CD32;
            border: 2px solid #32CD32;
        }

        .result-lose {
            background: rgba(255, 69, 0, 0.3);
            color: #FF4500;
            border: 2px solid #FF4500;
        }

        .result-draw {
            background: rgba(255, 215, 0, 0.3);
            color: #FFD700;
            border: 2px solid #FFD700;
        }

        #pendingChallenges {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .challengeItem {
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid #8A2BE2;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
        }

        .challengeFrom {
            font-size: 1.2rem;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .challengeBet {
            font-size: 1.1rem;
            color: #9370DB;
            margin-bottom: 15px;
        }

        .challengeActions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .acceptButton {
            background: linear-gradient(45deg, #32CD32, #228B22);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .acceptButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.6);
        }

        .declineButton {
            background: linear-gradient(45deg, #FF4500, #FF6347);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .declineButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
        }

        #gameControls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .gameButton {
            background: linear-gradient(45deg, #8A2BE2, #9370DB);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', Arial, sans-serif;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .gameButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            #gameTitle {
                font-size: 2rem;
            }

            #gameStats {
                gap: 10px;
            }

            .stat {
                padding: 8px 12px;
                min-width: 80px;
            }

            .stat-label {
                font-size: 0.7rem;
            }

            .stat-value {
                font-size: 1rem;
            }

            .menuButton {
                padding: 12px 25px;
                font-size: 1.1rem;
            }

            #choices {
                gap: 15px;
            }

            .choiceButton {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
                padding: 15px;
            }

            #gameBoard {
                padding: 20px;
            }

            #gameStatus {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            #gameTitle {
                font-size: 1.5rem;
            }

            .menuButton {
                padding: 10px 20px;
                font-size: 1rem;
            }

            #choices {
                gap: 10px;
            }

            .choiceButton {
                width: 70px;
                height: 70px;
                font-size: 2rem;
                padding: 10px;
            }

            .challengeActions {
                flex-direction: column;
                gap: 8px;
            }

            .acceptButton, .declineButton {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <h1 id="gameTitle">‚úÇÔ∏è PIEDRA PAPEL O TIJERA</h1>
            <div id="gameStats">
                <div class="stat">
                    <div class="stat-label">MONEDAS</div>
                    <div class="stat-value" id="coins">1000</div>
                </div>
                <div class="stat">
                    <div class="stat-label">RETOS ENVIADOS</div>
                    <div class="stat-value" id="sentChallenges">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">RETOS GANADOS</div>
                    <div class="stat-value" id="wonChallenges">0</div>
                </div>
            </div>
        </div>

        <!-- Men√∫ principal -->
        <div id="mainMenu">
            <button class="menuButton" onclick="showChallengeScreen()">‚öîÔ∏è ENVIAR RETO</button>
            <button class="menuButton" onclick="showPendingChallenges()">üì¨ RETOS PENDIENTES</button>
            <button class="menuButton" onclick="goBack()">üîô VOLVER</button>
        </div>

        <!-- Pantalla de env√≠o de retos -->
        <div id="challengeScreen">
            <h2 style="color: #FFD700; margin-bottom: 20px;">‚öîÔ∏è ENVIAR RETO</h2>
            <div id="playerList">
                <div style="text-align: center; color: #9370DB; margin-bottom: 15px;">
                    Selecciona un jugador para retar:
                </div>
                <!-- Los jugadores se cargar√°n din√°micamente -->
            </div>
            <button class="gameButton" onclick="showMainMenu()">üîô VOLVER</button>
        </div>

        <!-- Pantalla de retos pendientes -->
        <div id="pendingChallenges">
            <h2 style="color: #FFD700; margin-bottom: 20px;">üì¨ RETOS PENDIENTES</h2>
            <div id="challengesList">
                <!-- Los retos se cargar√°n din√°micamente -->
            </div>
            <button class="gameButton" onclick="showMainMenu()">üîô VOLVER</button>
        </div>

        <!-- Pantalla del juego -->
        <div id="gameScreen">
            <div id="gameInfo">
                <div id="opponentInfo">Retando a: <span id="opponentName">Jugador</span></div>
                <div id="betAmount">Apuesta: <span id="betValue">0</span> monedas</div>
            </div>

            <div id="gameBoard">
                <div id="gameStatus">Elige tu jugada:</div>
                <div id="choices">
                    <button class="choiceButton" onclick="selectChoice('rock')">ü™®</button>
                    <button class="choiceButton" onclick="selectChoice('paper')">üìÑ</button>
                    <button class="choiceButton" onclick="selectChoice('scissors')">‚úÇÔ∏è</button>
                </div>
                <div id="result"></div>
            </div>

            <div id="gameControls">
                <button class="gameButton" onclick="playGame()">üéÆ JUGAR</button>
                <button class="gameButton" onclick="showMainMenu()">üîô VOLVER</button>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let currentPlayer = '';
        let currentBet = 0;
        let selectedChoice = '';
        let playerCoins = 1000;
        let sentChallenges = 0;
        let wonChallenges = 0;

        // Initialize game
        function initGame() {
            loadPlayerData();
            loadPlayers();
            loadPendingChallenges();
            showMainMenu();
        }

        // Load player data
        function loadPlayerData() {
            const playerName = localStorage.getItem('playerName') || 'Jugador';
            playerCoins = parseInt(localStorage.getItem('totalOrtizCoins') || '1000');
            sentChallenges = parseInt(localStorage.getItem('royalSentChallenges') || '0');
            wonChallenges = parseInt(localStorage.getItem('royalWonChallenges') || '0');
            
            updateStats();
        }

        // Update stats display
        function updateStats() {
            document.getElementById('coins').textContent = playerCoins;
            document.getElementById('sentChallenges').textContent = sentChallenges;
            document.getElementById('wonChallenges').textContent = wonChallenges;
        }

        // Load players from Firebase
        function loadPlayers() {
            if (!window.firebase || !window.firebase.database) {
                console.log('Firebase no disponible');
                return;
            }

            const playersRef = window.firebase.database().ref('users');
            playersRef.once('value')
                .then((snapshot) => {
                    const playerList = document.getElementById('playerList');
                    playerList.innerHTML = '<div style="text-align: center; color: #9370DB; margin-bottom: 15px;">Selecciona un jugador para retar:</div>';
                    
                    const currentPlayerName = localStorage.getItem('playerName') || 'Jugador';
                    
                    snapshot.forEach((childSnapshot) => {
                        const playerData = childSnapshot.val();
                        const playerName = childSnapshot.key;
                        
                        if (playerName !== currentPlayerName && playerName !== 'yo' && playerName !== 'prueba' && playerName !== 'prueba 2') {
                            const playerCoins = parseInt(playerData.totalOrtizCoins || '0');
                            
                            const playerItem = document.createElement('div');
                            playerItem.className = 'playerItem';
                            playerItem.innerHTML = `
                                <div class="playerInfo">
                                    <div class="playerName">${playerName}</div>
                                    <div class="playerCoins">${playerCoins} monedas</div>
                                </div>
                                <button class="challengeButton" onclick="sendChallenge('${playerName}', ${playerCoins})">
                                    ‚öîÔ∏è RETAR
                                </button>
                            `;
                            playerList.appendChild(playerItem);
                        }
                    });
                })
                .catch((error) => {
                    console.error('Error loading players:', error);
                });
        }

        // Send challenge
        function sendChallenge(targetPlayer, targetCoins) {
            const currentPlayerName = localStorage.getItem('playerName') || 'Jugador';
            const maxBet = Math.min(playerCoins, targetCoins, 1000);
            
            if (maxBet < 10) {
                alert('No hay suficientes monedas para retar (m√≠nimo 10)');
                return;
            }

            const betAmount = prompt(`¬øCu√°ntas monedas quieres apostar? (m√°ximo ${maxBet}):`);
            const bet = parseInt(betAmount);

            if (isNaN(bet) || bet < 10 || bet > maxBet) {
                alert('Apuesta inv√°lida. Debe ser entre 10 y ' + maxBet + ' monedas');
                return;
            }

            if (bet > playerCoins) {
                alert('No tienes suficientes monedas');
                return;
            }

            // Create challenge in Firebase
            const challengeRef = window.firebase.database().ref('royalChallenges');
            const newChallenge = challengeRef.push();
            
            newChallenge.set({
                from: currentPlayerName,
                to: targetPlayer,
                bet: bet,
                status: 'pending',
                timestamp: Date.now()
            });

            // Deduct coins immediately
            playerCoins -= bet;
            localStorage.setItem('totalOrtizCoins', playerCoins.toString());
            
            // Update stats
            sentChallenges++;
            localStorage.setItem('royalSentChallenges', sentChallenges.toString());
            
            // Update Firebase
            const userRef = window.firebase.database().ref(`users/${currentPlayerName}`);
            userRef.update({
                totalOrtizCoins: playerCoins,
                royalSentChallenges: sentChallenges
            });

            updateStats();
            alert(`¬°Reto enviado a ${targetPlayer} por ${bet} monedas!`);
            showMainMenu();
        }

        // Load pending challenges
        function loadPendingChallenges() {
            if (!window.firebase || !window.firebase.database) {
                console.log('Firebase no disponible');
                return;
            }

            const currentPlayerName = localStorage.getItem('playerName') || 'Jugador';
            const challengesRef = window.firebase.database().ref('royalChallenges');
            
            challengesRef.orderByChild('to').equalTo(currentPlayerName).once('value')
                .then((snapshot) => {
                    const challengesList = document.getElementById('challengesList');
                    challengesList.innerHTML = '';
                    
                    if (snapshot.numChildren() === 0) {
                        challengesList.innerHTML = '<div style="text-align: center; color: #9370DB; padding: 20px;">No tienes retos pendientes</div>';
                        return;
                    }
                    
                    snapshot.forEach((childSnapshot) => {
                        const challenge = childSnapshot.val();
                        if (challenge.status === 'pending') {
                            const challengeItem = document.createElement('div');
                            challengeItem.className = 'challengeItem';
                            challengeItem.innerHTML = `
                                <div class="challengeFrom">Reto de: ${challenge.from}</div>
                                <div class="challengeBet">Apuesta: ${challenge.bet} monedas</div>
                                <div class="challengeActions">
                                    <button class="acceptButton" onclick="acceptChallenge('${childSnapshot.key}', '${challenge.from}', ${challenge.bet})">
                                        ‚úÖ ACEPTAR
                                    </button>
                                    <button class="declineButton" onclick="declineChallenge('${childSnapshot.key}')">
                                        ‚ùå RECHAZAR
                                    </button>
                                </div>
                            `;
                            challengesList.appendChild(challengeItem);
                        }
                    });
                })
                .catch((error) => {
                    console.error('Error loading challenges:', error);
                });
        }

        // Accept challenge
        function acceptChallenge(challengeId, challenger, bet) {
            if (bet > playerCoins) {
                alert('No tienes suficientes monedas para aceptar este reto');
                return;
            }

            // Deduct coins
            playerCoins -= bet;
            localStorage.setItem('totalOrtizCoins', playerCoins.toString());
            
            // Update Firebase
            const userRef = window.firebase.database().ref(`users/${localStorage.getItem('playerName') || 'Jugador'}`);
            userRef.update({
                totalOrtizCoins: playerCoins
            });

            // Start game
            currentPlayer = challenger;
            currentBet = bet;
            updateStats();
            
            // Update challenge status
            const challengeRef = window.firebase.database().ref(`royalChallenges/${challengeId}`);
            challengeRef.update({
                status: 'active',
                acceptedAt: Date.now()
            });

            showGameScreen();
        }

        // Decline challenge
        function declineChallenge(challengeId) {
            const challengeRef = window.firebase.database().ref(`royalChallenges/${challengeId}`);
            challengeRef.update({
                status: 'declined'
            });
            
            loadPendingChallenges();
        }

        // Show main menu
        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'flex';
            document.getElementById('challengeScreen').style.display = 'none';
            document.getElementById('pendingChallenges').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'none';
        }

        // Show challenge screen
        function showChallengeScreen() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('challengeScreen').style.display = 'flex';
            document.getElementById('pendingChallenges').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'none';
            loadPlayers();
        }

        // Show pending challenges
        function showPendingChallenges() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('challengeScreen').style.display = 'none';
            document.getElementById('pendingChallenges').style.display = 'flex';
            document.getElementById('gameScreen').style.display = 'none';
            loadPendingChallenges();
        }

        // Show game screen
        function showGameScreen() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('challengeScreen').style.display = 'none';
            document.getElementById('pendingChallenges').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            
            document.getElementById('opponentName').textContent = currentPlayer;
            document.getElementById('betValue').textContent = currentBet;
            document.getElementById('gameStatus').textContent = 'Elige tu jugada:';
            document.getElementById('result').style.display = 'none';
            
            // Reset choice buttons
            document.querySelectorAll('.choiceButton').forEach(btn => {
                btn.classList.remove('selected');
            });
            selectedChoice = '';
        }

        // Select choice
        function selectChoice(choice) {
            selectedChoice = choice;
            
            // Update button styles
            document.querySelectorAll('.choiceButton').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            if (choice === 'rock') {
                document.querySelector('.choiceButton:nth-child(1)').classList.add('selected');
            } else if (choice === 'paper') {
                document.querySelector('.choiceButton:nth-child(2)').classList.add('selected');
            } else if (choice === 'scissors') {
                document.querySelector('.choiceButton:nth-child(3)').classList.add('selected');
            }
        }

        // Play game
        function playGame() {
            if (!selectedChoice) {
                alert('Debes elegir una jugada primero');
                return;
            }

            // Generate opponent choice
            const choices = ['rock', 'paper', 'scissors'];
            const opponentChoice = choices[Math.floor(Math.random() * 3)];
            
            // Determine winner
            let result = '';
            let resultClass = '';
            
            if (selectedChoice === opponentChoice) {
                result = '¬°EMPATE! Nadie gana';
                resultClass = 'result-draw';
            } else if (
                (selectedChoice === 'rock' && opponentChoice === 'scissors') ||
                (selectedChoice === 'paper' && opponentChoice === 'rock') ||
                (selectedChoice === 'scissors' && opponentChoice === 'paper')
            ) {
                result = '¬°GANASTE! +' + (currentBet * 2) + ' monedas';
                resultClass = 'result-win';
                
                // Add winnings
                playerCoins += currentBet * 2;
                wonChallenges++;
                localStorage.setItem('totalOrtizCoins', playerCoins.toString());
                localStorage.setItem('royalWonChallenges', wonChallenges.toString());
                
                // Update Firebase
                const userRef = window.firebase.database().ref(`users/${localStorage.getItem('playerName') || 'Jugador'}`);
                userRef.update({
                    totalOrtizCoins: playerCoins,
                    royalWonChallenges: wonChallenges
                });
            } else {
                result = '¬°PERDISTE! -' + currentBet + ' monedas';
                resultClass = 'result-lose';
            }

            // Show result
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = result;
            resultDiv.className = resultClass;
            resultDiv.style.display = 'block';
            
            document.getElementById('gameStatus').textContent = `T√∫: ${getChoiceEmoji(selectedChoice)} vs ${getChoiceEmoji(opponentChoice)} :${currentPlayer}`;
            
            updateStats();
        }

            switch(choice) {
                case 'rock': return 'ü™®';
                case 'paper': return 'üìÑ';
                case 'scissors': return '‚úÇÔ∏è';
                default: return '‚ùì';
            }
        }

        // Go back to main menu
        function goBack() {
            window.location.href = 'index.html';
        }

        // Initialize game when page loads
        window.addEventListener('load', () => {
            initGame();
        });
