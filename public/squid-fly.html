<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶ë SQUID FLY - Squid Game Ortiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            overflow: hidden;
            cursor: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 30%, #2a2a2a 70%, #0a0a0a 100%);
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 30%, #2a2a2a 70%, #0a0a0a 100%);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #e60073;
        }

        #score {
            font-size: 2rem;
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700;
        }

        #coins {
            font-size: 1.5rem;
            color: #FFD700;
            text-shadow: 0 0 15px #FFD700;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 3px solid #e60073;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: #fff;
            display: none;
            z-index: 200;
            box-shadow: 0 0 50px #e60073;
            max-width: 90%;
            width: 400px;
        }

        @media (max-width: 768px) {
            #gameOver {
                padding: 30px;
                width: 350px;
            }
        }

        @media (max-width: 480px) {
            #gameOver {
                padding: 20px;
                width: 300px;
            }
        }

        #gameOver h2 {
            font-size: 2.5rem;
            color: #e60073;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #e60073;
        }

        @media (max-width: 768px) {
            #gameOver h2 {
                font-size: 2rem;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            #gameOver h2 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
        }

        #finalScore {
            font-size: 1.8rem;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #FFD700;
        }

        @media (max-width: 768px) {
            #finalScore {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            #finalScore {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
        }

        #finalCoins {
            font-size: 1.5rem;
            color: #FFD700;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #FFD700;
        }

        @media (max-width: 768px) {
            #finalCoins {
                font-size: 1.3rem;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 480px) {
            #finalCoins {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }
        }

        .gameButton {
            background: linear-gradient(135deg, #e60073, #ff1493);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-family: 'Orbitron', Arial, sans-serif;
        }

        @media (max-width: 768px) {
            .gameButton {
                padding: 12px 25px;
                font-size: 1rem;
                margin: 8px;
            }
        }

        @media (max-width: 480px) {
            .gameButton {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 6px;
            }
        }

        .gameButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #e60073;
        }

        @media (max-width: 768px) {
            .gameButton:hover {
                transform: scale(1.02);
            }
        }

        @media (max-width: 480px) {
            .gameButton:hover {
                transform: scale(1.01);
            }
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            padding: 20px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            #startScreen {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            #startScreen {
                padding: 10px;
            }
        }

        #startScreen h1 {
            font-size: 4rem;
            color: #e60073;
            text-shadow: 0 0 30px #e60073;
            margin-bottom: 20px;
            animation: titleGlow 2s infinite;
        }

        @media (max-width: 768px) {
            #startScreen h1 {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            #startScreen h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 30px #e60073; }
            50% { text-shadow: 0 0 50px #e60073, 0 0 70px #e60073; }
        }

        #startScreen p {
            font-size: 1.5rem;
            color: #FFD700;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 15px #FFD700;
        }

        @media (max-width: 768px) {
            #startScreen p {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            #startScreen p {
                font-size: 1rem;
                margin-bottom: 20px;
            }
        }

        .instructions {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #e60073;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
        }

        @media (max-width: 768px) {
            .instructions {
                padding: 15px;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 480px) {
            .instructions {
                padding: 10px;
                margin-bottom: 20px;
            }
        }

        .instructions h3 {
            color: #e60073;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .instructions h3 {
                font-size: 1.1rem;
                margin-bottom: 8px;
            }
        }

        @media (max-width: 480px) {
            .instructions h3 {
                font-size: 1rem;
                margin-bottom: 6px;
            }
        }

        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 400;
        }

        .loadingText {
            font-size: 2rem;
            color: #e60073;
            text-shadow: 0 0 20px #e60073;
            animation: loadingPulse 1s infinite;
        }

        @media (max-width: 768px) {
            .loadingText {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .loadingText {
                font-size: 1.2rem;
            }
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #e60073;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="score">PUNTUACI√ìN: 0</div>
            <div id="coins">MONEDAS: 0</div>
        </div>

        <div id="startScreen">
            <h1>ü¶ë SQUID FLY</h1>
            <div class="instructions">
                <h3>üéÆ C√ìMO JUGAR</h3>
                <p>üñ±Ô∏è CLICK para hacer rebotar al calamar</p>
                <p>ü™ô Recoge monedas doradas</p>
                <p>‚ö†Ô∏è Evita los obst√°culos</p>
                <p>üéØ ¬°Cuanto m√°s lejos, m√°s monedas!</p>
            </div>
            <button class="gameButton" onclick="startGame()">üéÆ ¬°EMPEZAR!</button>
            <button class="gameButton" onclick="window.location.href='index.html'">üè† VOLVER</button>
        </div>

        <div id="loadingScreen">
            <div class="loadingText">ü¶ë CARGANDO SQUID FLY...</div>
        </div>

        <div id="gameOver">
            <h2>üéÆ JUEGO TERMINADO</h2>
            <div id="finalScore">PUNTUACI√ìN: 0</div>
            <div id="finalCoins">MONEDAS: 0</div>
            <button class="gameButton" onclick="restartGame()">üîÑ JUGAR DE NUEVO</button>
            <button class="gameButton" onclick="window.location.href='index.html'">üè† VOLVER</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false;
        let score = 0;
        let coins = 0;
        let gameSpeed = 1.5; // Velocidad m√°s lenta para hacer el juego m√°s f√°cil
        let gravity = 0.3; // Gravedad m√°s suave para rebote m√°s controlado
        let jumpPower = -8; // Rebote m√°s suave para mejor control

        // Squid (player)
        let squid = {
            x: 100,
            y: 300,
            velocity: 0,
            width: 15, // Calamar mucho m√°s peque√±o para pasar muy f√°cil por las tuber√≠as
            height: 15, // Calamar mucho m√°s peque√±o para pasar muy f√°cil por las tuber√≠as
            color: '#e60073'
        };

        // Game objects
        let obstacles = [];
        let coinObjects = [];
        let particles = [];
        let backgroundObjects = [];

        // Initialize canvas
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Squid drawing
        function drawSquid() {
            ctx.save();
            ctx.translate(squid.x + squid.width/2, squid.y + squid.height/2);
            ctx.rotate(squid.velocity * 0.1);
            
            // Squid body
            ctx.fillStyle = squid.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, squid.width/2, squid.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Squid tentacles
            ctx.strokeStyle = squid.color;
            ctx.lineWidth = 3;
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const x1 = Math.cos(angle) * squid.width/2;
                const y1 = Math.sin(angle) * squid.height/2;
                const x2 = Math.cos(angle) * (squid.width/2 + 15);
                const y2 = Math.sin(angle) * (squid.height/2 + 15);
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
            
            // Squid eye
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(-5, -5, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(-5, -5, 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // Obstacle drawing
        function drawObstacle(obstacle) {
            ctx.fillStyle = '#333';
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            
            // Metal texture
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            for (let i = 0; i < obstacle.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(obstacle.x, obstacle.y + i);
                ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + i);
                ctx.stroke();
            }
        }

        // Coin drawing
        function drawCoin(coin) {
            ctx.save();
            ctx.translate(coin.x + coin.width/2, coin.y + coin.height/2);
            ctx.rotate(coin.rotation);
            
            // Coin glow
            ctx.shadowColor = '#FFD700';
            ctx.shadowBlur = 20;
            
            // Coin body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(0, 0, coin.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Squid Game symbol
            ctx.fillStyle = '#000';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ü¶ë', 0, 4);
            
            ctx.restore();
            
            // Update rotation
            coin.rotation += 0.1;
        }

        // Particle drawing
        function drawParticle(particle) {
            ctx.fillStyle = particle.color;
            ctx.globalAlpha = particle.alpha;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // Background drawing
        function drawBackground() {
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(0.3, '#1a1a1a');
            gradient.addColorStop(0.7, '#2a2a2a');
            gradient.addColorStop(1, '#0a0a0a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Industrial background elements
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 100) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            
            for (let i = 0; i < canvas.height; i += 100) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }

        // Create obstacle
        function createObstacle() {
            const gap = 200;
            const gapY = Math.random() * (canvas.height - gap - 100) + 50;
            
            obstacles.push({
                x: canvas.width,
                y: 0,
                width: 60,
                height: gapY,
                passed: false
            });
            
            obstacles.push({
                x: canvas.width,
                y: gapY + gap,
                width: 60,
                height: canvas.height - gapY - gap,
                passed: false
            });
        }

        // Create coin
        function createCoin() {
            const gap = 200;
            const gapY = Math.random() * (canvas.height - gap - 100) + 50;
            
            coinObjects.push({
                x: canvas.width + 30,
                y: gapY + gap/2 - 15,
                width: 30,
                height: 30,
                rotation: 0,
                collected: false
            });
        }

        // Create particle effect
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 4 + 2,
                    color: color,
                    alpha: 1,
                    life: 60
                });
            }
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update game
        function update() {
            if (!gameRunning) return;

            // Update squid
            squid.velocity += gravity;
            squid.y += squid.velocity;

            // Keep squid in bounds
            if (squid.y < 0) {
                squid.y = 0;
                squid.velocity = 0;
            }
            if (squid.y + squid.height > canvas.height) {
                gameOver();
                return;
            }

            // Update obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed;
                
                // Check collision with squid
                if (checkCollision(squid, obstacle)) {
                    gameOver();
                    return;
                }
                
                // Check if passed
                if (!obstacle.passed && obstacle.x + obstacle.width < squid.x) {
                    obstacle.passed = true;
                    score += 10;
                    createParticles(squid.x, squid.y, '#e60073', 5);
                }
                
                // Remove off-screen obstacles
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
            });

            // Update coins
            coinObjects.forEach((coin, index) => {
                coin.x -= gameSpeed;
                
                // Check collision with squid
                if (!coin.collected && checkCollision(squid, coin)) {
                    coin.collected = true;
                    coins += 10; // 10 monedas por cada una recogida
                    createParticles(coin.x + coin.width/2, coin.y + coin.height/2, '#FFD700', 15);
                    coinObjects.splice(index, 1);
                }
                
                // Remove off-screen coins
                if (coin.x + coin.width < 0) {
                    coinObjects.splice(index, 1);
                }
            });

            // Update particles
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.1; // gravity
                particle.alpha -= 1/particle.life;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });

            // Spawn obstacles
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300) {
                createObstacle();
            }

            // Spawn coins
            if (Math.random() < 0.02) {
                createCoin();
            }

            // Keep game speed constant (no increase for easier gameplay)
            // gameSpeed stays at 1.5 for consistent difficulty

            // Update UI
            document.getElementById('score').textContent = `PUNTUACI√ìN: ${score}`;
            document.getElementById('coins').textContent = `MONEDAS: ${coins}`;
        }

        // Draw game
        function draw() {
            drawBackground();
            
            // Draw obstacles
            obstacles.forEach(drawObstacle);
            
            // Draw coins
            coinObjects.forEach(drawCoin);
            
            // Draw squid
            drawSquid();
            
            // Draw particles
            particles.forEach(drawParticle);
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            gameLoop();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            
            // Save coins to main game
            const currentCoins = parseInt(localStorage.getItem('totalOrtizCoins') || '0');
            const newCoins = currentCoins + coins;
            localStorage.setItem('totalOrtizCoins', newCoins.toString());
            
            // Update game over screen
            document.getElementById('finalScore').textContent = `PUNTUACI√ìN: ${score}`;
            document.getElementById('finalCoins').textContent = `MONEDAS: ${coins}`;
            document.getElementById('gameOver').style.display = 'block';
            
            // Create explosion effect
            createParticles(squid.x + squid.width/2, squid.y + squid.height/2, '#e60073', 30);
        }

        // Restart game
        function restartGame() {
            // Reset game state
            score = 0;
            coins = 0;
            gameSpeed = 1.5; // Mantener velocidad lenta al reiniciar
            squid.y = 300;
            squid.velocity = 0;
            obstacles = [];
            coinObjects = [];
            particles = [];
            
            // Hide game over screen
            document.getElementById('gameOver').style.display = 'none';
            
            // Start new game
            gameRunning = true;
        }

        // Handle click/tap
        function handleClick() {
            if (gameRunning) {
                squid.velocity = jumpPower;
                createParticles(squid.x + squid.width/2, squid.y + squid.height/2, '#e60073', 5);
            }
        }

        // Event listeners
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick();
        });

        // Handle window resize
        window.addEventListener('resize', initCanvas);

        // Initialize game
        function init() {
            initCanvas();
            
            // Hide loading screen after a short delay
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 2000);
        }

        // Start initialization
        init();
    </script>
</body>
