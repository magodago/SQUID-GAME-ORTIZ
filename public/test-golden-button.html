<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bot√≥n Dorado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid #FFD700;
        }
        button {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #00ff00; color: #000; }
        .error { background: #ff0000; color: #fff; }
        .info { background: #0066cc; color: #fff; }
    </style>
</head>
<body>
    <h1>üß™ Test Bot√≥n Dorado</h1>
    
    <div class="test-section">
        <h2>Estado Actual</h2>
        <div id="currentStatus"></div>
        <button onclick="checkStatus()">üîÑ Verificar Estado</button>
    </div>
    
    <div class="test-section">
        <h2>Simular Inventario</h2>
        <button onclick="addGoldenButton()">‚ûï Agregar Bot√≥n Dorado</button>
        <button onclick="removeGoldenButton()">‚ûñ Remover Bot√≥n Dorado</button>
        <button onclick="resetGoldenButton()">üîÑ Resetear Estado</button>
    </div>
    
    <div class="test-section">
        <h2>Probar Funcionalidad</h2>
        <button onclick="testUseGoldenButton()">üü° Usar Bot√≥n Dorado</button>
        <button onclick="showInventory()">üéí Ver Inventario</button>
    </div>
    
    <div class="test-section">
        <h2>Logs</h2>
        <div id="logs" style="background: #000; padding: 10px; border-radius: 5px; font-family: monospace; max-height: 300px; overflow-y: auto;"></div>
    </div>

    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}<br>`;
            logs.scrollTop = logs.scrollHeight;
        }
        
        function checkStatus() {
            const goldenButtonUsed = localStorage.getItem('goldenButtonUsed') === 'true';
            const inventory = JSON.parse(localStorage.getItem('playerInventory') || '[]');
            const hasGoldenButton = inventory.some(item => item.id === 'golden_button');
            
            const status = document.getElementById('currentStatus');
            status.innerHTML = `
                <div class="status ${goldenButtonUsed ? 'error' : 'success'}">
                    Bot√≥n Dorado Usado: ${goldenButtonUsed ? 'S√ç' : 'NO'}
                </div>
                <div class="status ${hasGoldenButton ? 'success' : 'info'}">
                    En Inventario: ${hasGoldenButton ? 'S√ç' : 'NO'}
                </div>
                <div class="status info">
                    Total Items: ${inventory.length}
                </div>
            `;
            
            log(`Estado verificado - Usado: ${goldenButtonUsed}, En inventario: ${hasGoldenButton}`);
        }
        
        function addGoldenButton() {
            const inventory = JSON.parse(localStorage.getItem('playerInventory') || '[]');
            const goldenButton = {
                id: 'golden_button',
                name: 'Bot√≥n de Oro',
                description: 'Activa un bot√≥n flotante por 1 minuto. +50 monedas por clic',
                icon: 'üü°',
                value: 3000,
                rarity: 'legendary'
            };
            
            if (!inventory.some(item => item.id === 'golden_button')) {
                inventory.push(goldenButton);
                localStorage.setItem('playerInventory', JSON.stringify(inventory));
                log('‚úÖ Bot√≥n dorado agregado al inventario');
            } else {
                log('‚ö†Ô∏è Bot√≥n dorado ya est√° en el inventario');
            }
            checkStatus();
        }
        
        function removeGoldenButton() {
            const inventory = JSON.parse(localStorage.getItem('playerInventory') || '[]');
            const updatedInventory = inventory.filter(item => item.id !== 'golden_button');
            localStorage.setItem('playerInventory', JSON.stringify(updatedInventory));
            log('‚úÖ Bot√≥n dorado removido del inventario');
            checkStatus();
        }
        
        function resetGoldenButton() {
            localStorage.removeItem('goldenButtonUsed');
            removeGoldenButton();
            log('üîÑ Estado del bot√≥n dorado reseteado');
            checkStatus();
        }
        
        function testUseGoldenButton() {
            const inventory = JSON.parse(localStorage.getItem('playerInventory') || '[]');
            const goldenButtonIndex = inventory.findIndex(item => item.id === 'golden_button');
            
            if (goldenButtonIndex === -1) {
                log('‚ùå No hay bot√≥n dorado en el inventario');
                return;
            }
            
            // Simular uso del bot√≥n dorado
            log('üü° Activando bot√≥n dorado...');
            
            // Marcar como usado
            localStorage.setItem('goldenButtonUsed', 'true');
            
            // Remover del inventario
            inventory.splice(goldenButtonIndex, 1);
            localStorage.setItem('playerInventory', JSON.stringify(inventory));
            
            log('‚úÖ Bot√≥n dorado usado y removido del inventario');
            checkStatus();
            
            // Simular la activaci√≥n (sin mostrar el modal real)
            log('üéØ Modal del bot√≥n dorado se mostrar√≠a aqu√≠');
        }
        
        function showInventory() {
            const inventory = JSON.parse(localStorage.getItem('playerInventory') || '[]');
            log('üéí Inventario actual:');
            inventory.forEach(item => {
                log(`  - ${item.icon} ${item.name} (${item.id})`);
            });
        }
        
        // Verificar estado al cargar
        window.onload = function() {
            log('üöÄ Test iniciado');
            checkStatus();
        };
    </script>
</body>
</html>
