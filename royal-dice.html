<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✂️ Piedra Papel Tijera PvP - Squid Game Ortiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            color: #ccc;
        }

        .main-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(147, 112, 219, 0.1));
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #8A2BE2;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .player-card:hover::before {
            left: 100%;
        }

        .player-card:hover {
            border-color: #FFD700;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.5);
        }

        .player-card.online {
            border-color: #4CAF50;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.1));
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .player-card.offline {
            border-color: #666;
            background: linear-gradient(135deg, rgba(102, 102, 102, 0.2), rgba(102, 102, 102, 0.1));
            opacity: 0.7;
        }

        .player-card.available {
            border-color: #4CAF50;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.1));
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #FFD700;
        }

        .player-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.online {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .status-dot.offline {
            background: #666;
            box-shadow: 0 0 5px #666;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .player-coins {
            color: #FFD700;
            font-weight: bold;
        }

        .player-stats {
            font-size: 0.9em;
            color: #ccc;
        }

        .challenge-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #9370DB, #8A2BE2);
            color: white;
        }

        .challenge-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 112, 219, 0.4);
        }

        .challenge-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .no-players {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(147, 112, 219, 0.1));
            border-radius: 15px;
            border: 2px solid #8A2BE2;
        }

        .no-players-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .no-players-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .no-players-subtext {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .refresh-header-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .game-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .challenge-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .rps-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .rps-option {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .rps-option:hover {
            transform: translateY(-5px) scale(1.1);
            border-color: #FFD700;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }

        .rps-option.selected {
            border-color: #FFD700;
            background: linear-gradient(135deg, #FFA500, #FF8C00);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .rps-option:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        .winner {
            text-align: center;
            font-size: 1.5em;
            color: #FFD700;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .score-card.winner {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
        }

        .score-card.loser {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
        }

        .score-card.tie {
            background: rgba(158, 158, 158, 0.2);
            border: 2px solid #9e9e9e;
        }

        .player-choice {
            font-size: 2em;
            margin: 10px 0;
        }

        .challenge-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .challenge-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #8A2BE2;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .challenge-title {
            font-size: 1.5em;
            color: #FFD700;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .challenge-message {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #ccc;
        }

        .challenge-bet {
            font-size: 1.2em;
            color: #FFD700;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .challenge-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .waiting-message {
            text-align: center;
            font-size: 1.2em;
            color: #FFD700;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #FFD700;
        }

        .choice-made {
            text-align: center;
            font-size: 1.1em;
            color: #4CAF50;
            margin: 15px 0;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            border: 1px solid #4CAF50;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #FFD700;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #FFD700;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>✂️ Piedra Papel Tijera PvP</h1>
            <p>¡Reta a cualquier jugador registrado y gana sus monedas!</p>
        </div>

        <div class="main-section" id="mainSection">
            <div class="section-header">
                <h2>👥 Todos los Jugadores</h2>
            </div>
            
            <div class="players-list" id="playersList">
                <!-- Players will be loaded here -->
            </div>
        </div>

        <div class="game-section" id="gameSection">
            <div class="challenge-info">
                <div>
                    <strong>Retador:</strong> <span id="challengerName"></span>
                </div>
                <div>
                    <strong>Retado:</strong> <span id="challengedName"></span>
                </div>
                <div>
                    <strong>Apuesta:</strong> <span id="challengeBet"></span> monedas
                </div>
            </div>

            <div class="waiting-message" id="waitingMessage" style="display: none;">
                ⏳ Esperando que el oponente elija...
            </div>

            <div class="choice-made" id="choiceMade" style="display: none;">
                ✅ ¡Ya elegiste! Esperando al oponente...
            </div>

            <div class="rps-container" id="rpsContainer">
                <div class="rps-option" onclick="selectChoice('piedra')" data-choice="piedra">
                    🪨
                </div>
                <div class="rps-option" onclick="selectChoice('papel')" data-choice="papel">
                    📄
                </div>
                <div class="rps-option" onclick="selectChoice('tijera')" data-choice="tijera">
                    ✂️
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="confirmBtn" onclick="confirmChoice()" style="display: none;">
                    Confirmar Elección
                </button>
                <button class="btn btn-danger" onclick="resetGame()">
                    Volver al Lobby
                </button>
            </div>

            <div class="results" id="results" style="display: none;">
                <div class="winner" id="winnerText"></div>
                <div class="score-board" id="scoreBoard"></div>
            </div>
        </div>
    </div>

    <!-- Challenge Modal -->
    <div class="challenge-modal" id="challengeModal">
        <div class="challenge-content">
            <div class="challenge-title">⚔️ ¡Nuevo Reto!</div>
            <div class="challenge-message" id="challengeMessage"></div>
            <div class="challenge-bet" id="challengeBetAmount"></div>
            <div class="challenge-buttons">
                <button class="btn btn-secondary" onclick="acceptChallenge()">✅ Aceptar</button>
                <button class="btn btn-danger" onclick="rejectChallenge()">❌ Rechazar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, push, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBqXqXqXqXqXqXqXqXqXqXqXqXqXqXqXq",
            authDomain: "squid-game-ortiz.firebaseapp.com",
            databaseURL: "https://squid-game-ortiz-default-rtdb.firebaseio.com",
            projectId: "squid-game-ortiz",
            storageBucket: "squid-game-ortiz.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdefghijklmnop"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentPlayer = localStorage.getItem('soldierName') || 'Jugador';
        let currentCoins = parseInt(localStorage.getItem('totalOrtizCoins') || '0');
        let gameState = 'lobby'; // lobby, challenging, playing, finished
        let currentChallenge = null;
        let myChoice = null;
        let opponentChoice = null;
        let challengeBet = 100;
        let players = []; // Global players array like in robbery game

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Load player info - EXACTLY like robbery game
        function loadPlayerInfo() {
            currentPlayer = localStorage.getItem('soldierName') || 'Jugador';
            
            // Use localStorage as primary source to avoid overwriting recent changes
            const localCoins = parseInt(localStorage.getItem('totalOrtizCoins') || '0');
            currentCoins = localCoins;
            
            console.log(`✅ Player info loaded from localStorage: ${currentPlayer} - ${currentCoins} coins`);
            
            // Only sync with Firebase if there's a significant difference (more than 1000 coins)
            if (window.firebase && window.firebase.database) {
                const db = window.firebase.database();
                const playerRef = db.ref(`players/${currentPlayer}`);
                
                playerRef.once('value')
                    .then((snapshot) => {
                        const playerData = snapshot.val() || {};
                        const firebaseCoins = playerData.coins || 0;
                        
                        // Only sync if difference is significant (more than 1000 coins)
                        if (Math.abs(firebaseCoins - localCoins) > 1000) {
                            localStorage.setItem('totalOrtizCoins', firebaseCoins.toString());
                            currentCoins = firebaseCoins;
                            console.log(`🔄 Synced coins from Firebase: ${localCoins} -> ${firebaseCoins}`);
                        }
                        
                        console.log(`✅ Player info synced from Firebase: ${currentPlayer} - ${currentCoins} coins`);
                    })
                    .catch((error) => {
                        console.error('❌ Error loading player info from Firebase:', error);
                    });
            }
        }

        // Set online status
        function setOnlineStatus() {
            const userRef = ref(db, `users/${currentPlayer}`);
            update(userRef, { 
                online: true,
                lastSeen: Date.now(),
                rpsActive: true
            });
        }

        // Load all players - COPIED EXACTLY from robbery game
        function loadOnlinePlayers() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '<div class="loading">Cargando jugadores...</div>';

            if (window.firebase && window.firebase.database) {
                const db = window.firebase.database();
                const playersRef = db.ref('players');
                
                playersRef.once('value')
                    .then((snapshot) => {
                        players = [];
                        let html = '';
                        
                        snapshot.forEach((childSnapshot) => {
                            const player = childSnapshot.val();
                            
                            // Validate player data - only show players with valid names
                            if (player && player.name && player.name !== 'undefined' && player.name !== currentPlayer) {
                                // Ocultar jugadores de prueba
                                const testPlayers = ['yo', 'prueba', 'prueba 2'];
                                if (!testPlayers.includes(player.name.toLowerCase())) {
                                    players.push(player);
                                    const maxBet = Math.min(player.coins || 0, currentCoins, 10000);
                                    html += `
                                        <div class="player-card available">
                                            <div class="player-header">
                                                <div class="player-name">${player.name}</div>
                                                <div class="player-status">
                                                    <div class="status-dot online"></div>
                                                    <span>Disponible</span>
                                                </div>
                                            </div>
                                            <div class="player-info">
                                                <div class="player-coins">💰 ${player.coins ? player.coins.toLocaleString() : 0} monedas</div>
                                                <div class="player-stats">🏆 ${player.rpsWins || 0}W - ${player.rpsLosses || 0}L</div>
                                            </div>
                                            <button class="challenge-btn" onclick="challengePlayer('${player.name}', ${player.coins || 0})">
                                                ⚔️ Retar
                                            </button>
                                        </div>
                                    `;
                                }
                            }
                        });
                        
                        if (html === '') {
                            html = '<div class="loading">No hay otros jugadores disponibles</div>';
                        }
                        
                        playersList.innerHTML = html;
                        console.log(`✅ Loaded ${players.length} valid players from Firebase`);
                    })
                    .catch((error) => {
                        console.error('Error loading players:', error);
                        playersList.innerHTML = '<div class="loading">Error cargando jugadores</div>';
                    });
            } else {
                playersList.innerHTML = '<div class="loading">Firebase no disponible</div>';
            }
        }



        // Challenge a player
        window.challengePlayer = function(playerName, playerCoins) {
            const maxBet = Math.min(currentCoins, playerCoins, 10000); // Max bet 10,000
            const betAmount = prompt(`¿Cuántas monedas quieres apostar contra ${playerName}?\nMáximo: ${maxBet} monedas`, '100');
            
            if (!betAmount || isNaN(betAmount) || betAmount < 100 || betAmount > maxBet) {
                alert('Apuesta inválida. Mínimo: 100, Máximo: ' + maxBet);
                return;
            }

            challengeBet = parseInt(betAmount);
            
            // Create challenge
            const challengeRef = ref(db, `rpsChallenges/${playerName}`);
            set(challengeRef, {
                challenger: currentPlayer,
                challenged: playerName,
                betAmount: challengeBet,
                status: 'pending',
                createdAt: Date.now()
            });

            alert(`Reto enviado a ${playerName} por ${challengeBet} monedas!`);
        };

        // Listen for incoming challenges
        function listenForChallenges() {
            const challengeRef = ref(db, `rpsChallenges/${currentPlayer}`);
            onValue(challengeRef, (snapshot) => {
                const challenge = snapshot.val();
                if (challenge && challenge.status === 'pending') {
                    showChallengeModal(challenge);
                } else if (challenge && challenge.status === 'rejected') {
                    alert(`${challenge.challenger} rechazó tu reto.`);
                    remove(challengeRef);
                }
            });
        }

        // Show challenge modal
        function showChallengeModal(challenge) {
            currentChallenge = challenge;
            document.getElementById('challengeMessage').textContent = 
                `${challenge.challenger} te está retando a Piedra Papel Tijera!`;
            document.getElementById('challengeBetAmount').textContent = 
                `Apuesta: ${challenge.betAmount} monedas`;
            document.getElementById('challengeModal').style.display = 'block';
        }

        // Accept challenge
        window.acceptChallenge = function() {
            if (!currentChallenge) return;
            
            // Update challenge status
            const challengeRef = ref(db, `rpsChallenges/${currentChallenge.challenged}`);
            set(challengeRef, { status: 'accepted' });
            
            // Start game
            startGame(currentChallenge);
            
            // Hide modal
            document.getElementById('challengeModal').style.display = 'none';
        };

        // Reject challenge
        window.rejectChallenge = function() {
            if (!currentChallenge) return;
            
            // Notify challenger
            const challengerRef = ref(db, `rpsChallenges/${currentChallenge.challenger}`);
            set(challengerRef, { status: 'rejected' });
            
            // Remove challenge
            const challengeRef = ref(db, `rpsChallenges/${currentChallenge.challenged}`);
            remove(challengeRef);
            
            // Hide modal
            document.getElementById('challengeModal').style.display = 'none';
            currentChallenge = null;
        };

        // Start game
        function startGame(challenge) {
            gameState = 'playing';
            document.getElementById('mainSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            document.getElementById('challengerName').textContent = challenge.challenger;
            document.getElementById('challengedName').textContent = challenge.challenged;
            document.getElementById('challengeBet').textContent = challenge.betAmount;
            
            // Listen for game updates
            const gameRef = ref(db, `rpsGames/${challenge.challenger}_${challenge.challenged}`);
            onValue(gameRef, (snapshot) => {
                const gameData = snapshot.val();
                if (gameData) {
                    updateGameState(gameData);
                }
            });
        }

        // Update game state
        function updateGameState(gameData) {
            if (gameData.challengerChoice && gameData.challengedChoice) {
                // Both players have chosen
                showResults(gameData);
            } else if (gameData.challengerChoice && currentPlayer === currentChallenge.challenged) {
                // Opponent chose, now it's my turn
                document.getElementById('waitingMessage').style.display = 'none';
                document.getElementById('choiceMade').style.display = 'none';
            } else if (gameData.challengedChoice && currentPlayer === currentChallenge.challenger) {
                // Opponent chose, now it's my turn
                document.getElementById('waitingMessage').style.display = 'none';
                document.getElementById('choiceMade').style.display = 'none';
            } else {
                // Waiting for opponent
                document.getElementById('waitingMessage').style.display = 'block';
                document.getElementById('choiceMade').style.display = 'none';
            }
        }

        // Select choice
        window.selectChoice = function(choice) {
            if (gameState !== 'playing' || myChoice) return;
            
            // Remove previous selection
            document.querySelectorAll('.rps-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Select new choice
            const selectedOption = document.querySelector(`[data-choice="${choice}"]`);
            selectedOption.classList.add('selected');
            
            myChoice = choice;
            
            // Show confirm button
            document.getElementById('confirmBtn').style.display = 'inline-block';
        };

        // Confirm choice
        window.confirmChoice = function() {
            if (!myChoice) return;
            
            // Save choice to Firebase
            const gameRef = ref(db, `rpsGames/${currentChallenge.challenger}_${currentChallenge.challenged}`);
            if (currentPlayer === currentChallenge.challenger) {
                set(gameRef, { challengerChoice: myChoice });
            } else {
                set(gameRef, { challengedChoice: myChoice });
            }
            
            // Disable options
            document.querySelectorAll('.rps-option').forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Hide confirm button and show waiting message
            document.getElementById('confirmBtn').style.display = 'none';
            document.getElementById('waitingMessage').style.display = 'none';
            document.getElementById('choiceMade').style.display = 'block';
        };

        // Show results
        function showResults(gameData) {
            const challengerChoice = gameData.challengerChoice;
            const challengedChoice = gameData.challengedChoice;
            const challengerName = currentChallenge.challenger;
            const challengedName = currentChallenge.challenged;
            
            const winner = determineWinner(challengerChoice, challengedChoice);
            
            const results = document.getElementById('results');
            const winnerText = document.getElementById('winnerText');
            const scoreBoard = document.getElementById('scoreBoard');
            
            if (winner === 'tie') {
                winnerText.textContent = `🤝 ¡Empate! Ambos eligieron ${getChoiceEmoji(challengerChoice)}`;
            } else if (winner === 'challenger') {
                winnerText.textContent = `🏆 ¡${challengerName} gana ${currentChallenge.betAmount} monedas!`;
            } else {
                winnerText.textContent = `🏆 ¡${challengedName} gana ${currentChallenge.betAmount} monedas!`;
            }
            
            scoreBoard.innerHTML = `
                <div class="score-card ${winner === 'challenger' ? 'winner' : winner === 'tie' ? 'tie' : 'loser'}">
                    <div class="player-name">${challengerName}</div>
                    <div class="player-choice">${getChoiceEmoji(challengerChoice)}</div>
                    <div class="player-status">${challengerChoice.toUpperCase()}</div>
                </div>
                <div class="score-card ${winner === 'challenged' ? 'winner' : winner === 'tie' ? 'tie' : 'loser'}">
                    <div class="player-name">${challengedName}</div>
                    <div class="player-choice">${getChoiceEmoji(challengedChoice)}</div>
                    <div class="player-status">${challengedChoice.toUpperCase()}</div>
                </div>
            `;
            
            results.style.display = 'block';
            
            // Update coins and stats
            if (winner !== 'tie') {
                if ((winner === 'challenger' && currentPlayer === challengerName) || 
                    (winner === 'challenged' && currentPlayer === challengedName)) {
                    // Winner
                    const newCoins = currentCoins + currentChallenge.betAmount;
                    localStorage.setItem('totalOrtizCoins', newCoins.toString());
                    
                    const userRef = ref(db, `users/${currentPlayer}`);
                    update(userRef, { 
                        totalOrtizCoins: newCoins,
                        rpsWins: (parseInt(localStorage.getItem('rpsWins') || '0') + 1).toString()
                    });
                } else {
                    // Loser
                    const newCoins = Math.max(0, currentCoins - currentChallenge.betAmount);
                    localStorage.setItem('totalOrtizCoins', newCoins.toString());
                    
                    const userRef = ref(db, `users/${currentPlayer}`);
                    update(userRef, { 
                        totalOrtizCoins: newCoins,
                        rpsLosses: (parseInt(localStorage.getItem('rpsLosses') || '0') + 1).toString()
                    });
                }
            }
            
            // Return to lobby after 5 seconds
            setTimeout(() => {
                resetGame();
            }, 5000);
        }

        // Determine winner
        function determineWinner(choice1, choice2) {
            if (choice1 === choice2) return 'tie';
            
            if ((choice1 === 'piedra' && choice2 === 'tijera') ||
                (choice1 === 'papel' && choice2 === 'piedra') ||
                (choice1 === 'tijera' && choice2 === 'papel')) {
                return 'challenger';
            } else {
                return 'challenged';
            }
        }

        // Get choice emoji
        function getChoiceEmoji(choice) {
            const emojis = {
                'piedra': '🪨',
                'papel': '📄',
                'tijera': '✂️'
            };
            return emojis[choice] || '❓';
        }

        // Reset game
        function resetGame() {
            gameState = 'lobby';
            currentChallenge = null;
            myChoice = null;
            opponentChoice = null;
            
            document.getElementById('mainSection').style.display = 'block';
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('waitingMessage').style.display = 'none';
            document.getElementById('choiceMade').style.display = 'none';
            document.getElementById('confirmBtn').style.display = 'none';
            
            // Reset RPS options
            document.querySelectorAll('.rps-option').forEach(option => {
                option.classList.remove('selected');
                option.style.pointerEvents = 'auto';
            });
            
            // Clean up Firebase
            if (currentChallenge) {
                const gameRef = ref(db, `rpsGames/${currentChallenge.challenger}_${currentChallenge.challenged}`);
                remove(gameRef);
            }
        }



        // Initialize the page - EXACTLY like robbery game
        document.addEventListener('DOMContentLoaded', function() {
            loadPlayerInfo();
            createParticles();
            setOnlineStatus();
            loadOnlinePlayers();
            listenForChallenges();
            startAutoSync();
        });

        // Auto-sync player data with Firebase every 30 seconds - same as robbery game
        function startAutoSync() {
            setInterval(() => {
                if (window.firebase && window.firebase.database) {
                    syncPlayerDataToFirebase();
                    loadOnlinePlayers(); // Refresh player list
                }
            }, 30000); // Sync every 30 seconds
        }

        // Sync current player data to Firebase - EXACTLY like robbery game
        function syncPlayerDataToFirebase() {
            const playerName = localStorage.getItem('soldierName');
            if (!playerName || !window.firebase || !window.firebase.database) {
                return;
            }

            const db = window.firebase.database();
            const playerRef = db.ref(`players/${playerName}`);
            
            // Get current data from localStorage
            const currentCoins = parseInt(localStorage.getItem('totalOrtizCoins') || '0');
            const rpsWins = parseInt(localStorage.getItem('rpsWins') || '0');
            const rpsLosses = parseInt(localStorage.getItem('rpsLosses') || '0');
            
            const playerData = {
                name: playerName,
                coins: currentCoins,
                rpsWins: rpsWins,
                rpsLosses: rpsLosses,
                lastUpdated: Date.now(),
                deviceInfo: {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    timestamp: new Date().toISOString()
                }
            };
            
            playerRef.update(playerData)
                .then(() => {
                    console.log(`✅ Player data synced to Firebase: ${playerName}`);
                })
                .catch((error) => {
                    console.error('❌ Error syncing to Firebase:', error);
                });
        }
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            const userRef = ref(db, `users/${currentPlayer}`);
            update(userRef, { 
                online: false,
                rpsActive: false
            });
        });
    </script>
