<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 Royal Dice - Squid Game Ortiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            color: #ccc;
        }

        .main-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(147, 112, 219, 0.1));
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #8A2BE2;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .player-card:hover::before {
            left: 100%;
        }

        .player-card:hover {
            border-color: #FFD700;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.5);
        }

        .player-card.online {
            border-color: #4CAF50;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.1));
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .player-card.offline {
            border-color: #666;
            background: linear-gradient(135deg, rgba(102, 102, 102, 0.2), rgba(102, 102, 102, 0.1));
            opacity: 0.7;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #FFD700;
        }

        .player-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.online {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .status-dot.offline {
            background: #666;
            box-shadow: 0 0 5px #666;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .player-coins {
            color: #FFD700;
            font-weight: bold;
        }

        .player-stats {
            font-size: 0.9em;
            color: #ccc;
        }

        .challenge-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #9370DB, #8A2BE2);
            color: white;
        }

        .challenge-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 112, 219, 0.4);
        }

        .challenge-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .no-players {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(147, 112, 219, 0.1));
            border-radius: 15px;
            border: 2px solid #8A2BE2;
        }

        .no-players-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .no-players-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .no-players-subtext {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .refresh-header-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .game-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .challenge-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .dice {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .dice.rolling {
            animation: roll 0.5s infinite;
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        .winner {
            text-align: center;
            font-size: 1.5em;
            color: #FFD700;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .score-card.winner {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #FFD700;
            margin: 20px 0;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .challenge-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .challenge-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #9370DB;
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.5);
        }

        .challenge-title {
            font-size: 1.5em;
            color: #FFD700;
            margin-bottom: 15px;
        }

        .challenge-message {
            margin-bottom: 20px;
            color: #ccc;
        }

        .challenge-bet {
            font-size: 1.2em;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .challenge-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .bet-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .bet-input input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            width: 150px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .dice {
                width: 60px;
                height: 60px;
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }

            .challenge-buttons {
                flex-direction: column;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #9370DB;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <button class="btn btn-secondary back-btn" onclick="window.location.href='index.html'">
        ← Volver
    </button>

    <div class="container">
        <div class="header">
            <h1>🎲 Royal Dice</h1>
            <p>Reta a otros jugadores en duelos de dados épicos</p>
        </div>

        <div class="main-section" id="mainSection">
            <div class="section-header">
                <h2>👥 Jugadores Online</h2>
                <button class="refresh-header-btn" onclick="loadOnlinePlayers()">🔄 Refrescar</button>
            </div>
            <div class="players-list" id="playersList">
                <div class="loading">Cargando jugadores...</div>
            </div>
        </div>

        <div class="game-section" id="gameSection">
            <h2>⚔️ Duelo en Progreso</h2>
            <div class="challenge-info">
                <div>
                    <strong>Retador:</strong>
                    <span id="challengerName">-</span>
                </div>
                <div>
                    <strong>Retado:</strong>
                    <span id="challengedName">-</span>
                </div>
                <div>
                    <strong>Apuesta:</strong>
                    <span id="challengeBet">0</span> monedas
                </div>
            </div>

            <div class="dice-container" id="diceContainer">
                <div class="dice" id="dice1">⚀</div>
                <div class="dice" id="dice2">⚀</div>
                <div class="dice" id="dice3">⚀</div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="rollBtn" onclick="rollDice()">
                    Lanzar Dados
                </button>
            </div>

            <div class="results" id="results" style="display: none;">
                <div class="winner" id="winnerText"></div>
                <div class="score-board" id="scoreBoard"></div>
            </div>
        </div>
    </div>

    <!-- Challenge Modal -->
    <div class="challenge-modal" id="challengeModal">
        <div class="challenge-content">
            <div class="challenge-title">⚔️ ¡Nuevo Reto!</div>
            <div class="challenge-message" id="challengeMessage"></div>
            <div class="challenge-bet" id="challengeBetAmount"></div>
            <div class="challenge-buttons">
                <button class="btn btn-secondary" onclick="acceptChallenge()">✅ Aceptar</button>
                <button class="btn btn-danger" onclick="rejectChallenge()">❌ Rechazar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, push, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBqXqXqXqXqXqXqXqXqXqXqXqXqXqXqXq",
            authDomain: "squid-game-ortiz.firebaseapp.com",
            databaseURL: "https://squid-game-ortiz-default-rtdb.firebaseio.com",
            projectId: "squid-game-ortiz",
            storageBucket: "squid-game-ortiz.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdefghijklmnop"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentPlayer = localStorage.getItem('playerName') || 'Jugador';
        let currentCoins = parseInt(localStorage.getItem('totalOrtizCoins') || '0');
        let gameState = 'lobby'; // lobby, challenging, playing, finished
        let currentChallenge = null;
        let myRoll = null;
        let opponentRoll = null;
        let challengeBet = 100;

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Set online status
        function setOnlineStatus() {
            const userRef = ref(db, `users/${currentPlayer}`);
            update(userRef, { 
                online: true,
                lastSeen: Date.now(),
                royalDiceActive: true
            });
        }

        // Load online players
        function loadOnlinePlayers() {
            console.log('🔍 Loading players...');
            const usersRef = ref(db, 'users');
            onValue(usersRef, (snapshot) => {
                const data = snapshot.val();
                console.log('📊 Firebase data:', data);
                if (data) {
                    const players = [];
                    Object.keys(data).forEach(playerName => {
                        const player = data[playerName];
                        console.log(`👤 Player: ${playerName}`, player);
                        // Show ALL players except current player
                        if (playerName !== currentPlayer) {
                            players.push({
                                name: playerName,
                                coins: parseInt(player.totalOrtizCoins || '0'),
                                wins: parseInt(player.royalDiceWins || '0'),
                                losses: parseInt(player.royalDiceLosses || '0'),
                                isOnline: player.online || false
                            });
                        }
                    });
                    console.log('🎮 Players to display:', players);
                    updatePlayersDisplay(players);
                } else {
                    console.log('❌ No data from Firebase');
                    updatePlayersDisplay([]);
                }
            }, (error) => {
                console.error('🔥 Firebase error:', error);
                updatePlayersDisplay([]);
            });
        }

        // Update players display
        function updatePlayersDisplay(players) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            if (players.length === 0) {
                playersList.innerHTML = `
                    <div class="no-players">
                        <div class="no-players-icon">🎲</div>
                        <div class="no-players-text">No hay jugadores disponibles</div>
                        <div class="no-players-subtext">Intenta refrescar la página</div>
                        <button class="refresh-btn" onclick="loadOnlinePlayers()">🔄 Refrescar</button>
                    </div>`;
                return;
            }
            
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = `player-card ${player.isOnline ? 'online' : 'offline'}`;
                
                playerCard.innerHTML = `
                    <div class="player-header">
                        <div class="player-name">${player.name}</div>
                        <div class="player-status">
                            <div class="status-dot ${player.isOnline ? 'online' : 'offline'}"></div>
                            <span>${player.isOnline ? 'Online' : 'Offline'}</span>
                        </div>
                    </div>
                    <div class="player-info">
                        <div class="player-coins">💰 ${player.coins} monedas</div>
                        <div class="player-stats">🏆 ${player.wins}W - ${player.losses}L</div>
                    </div>
                    <button class="challenge-btn" onclick="challengePlayer('${player.name}', ${player.coins})" ${!player.isOnline ? 'disabled' : ''}>
                        ${player.isOnline ? '⚔️ Retar' : '🔴 Offline'}
                    </button>
                `;
                
                playersList.appendChild(playerCard);
            });
        }

        // Challenge a player
        window.challengePlayer = function(playerName, playerCoins) {
            const maxBet = Math.min(currentCoins, playerCoins, 10000); // Max bet 10,000
            const betAmount = prompt(`¿Cuántas monedas quieres apostar contra ${playerName}?\nMáximo: ${maxBet} monedas`, '100');
            
            if (!betAmount || isNaN(betAmount) || betAmount < 100 || betAmount > maxBet) {
                alert('Apuesta inválida. Mínimo: 100, Máximo: ' + maxBet);
                return;
            }

            challengeBet = parseInt(betAmount);
            
            // Create challenge
            const challengeRef = ref(db, `royalDiceChallenges/${playerName}`);
            set(challengeRef, {
                challenger: currentPlayer,
                challenged: playerName,
                betAmount: challengeBet,
                status: 'pending',
                createdAt: Date.now()
            });

            alert(`Reto enviado a ${playerName} por ${challengeBet} monedas!`);
        };

        // Listen for incoming challenges
        function listenForChallenges() {
            const challengeRef = ref(db, `royalDiceChallenges/${currentPlayer}`);
            onValue(challengeRef, (snapshot) => {
                const challenge = snapshot.val();
                if (challenge && challenge.status === 'pending') {
                    showChallengeModal(challenge);
                }
            });
        }

        // Show challenge modal
        function showChallengeModal(challenge) {
            currentChallenge = challenge;
            document.getElementById('challengeMessage').textContent = 
                `${challenge.challenger} te está retando a un duelo de dados!`;
            document.getElementById('challengeBetAmount').textContent = 
                `Apuesta: ${challenge.betAmount} monedas`;
            document.getElementById('challengeModal').style.display = 'block';
        }

        // Accept challenge
        window.acceptChallenge = function() {
            if (!currentChallenge) return;
            
            // Update challenge status
            const challengeRef = ref(db, `royalDiceChallenges/${currentChallenge.challenged}`);
            set(challengeRef, { status: 'accepted' });
            
            // Start game
            startGame(currentChallenge);
            
            // Hide modal
            document.getElementById('challengeModal').style.display = 'none';
        };

        // Reject challenge
        window.rejectChallenge = function() {
            if (!currentChallenge) return;
            
            // Remove challenge
            const challengeRef = ref(db, `royalDiceChallenges/${currentChallenge.challenged}`);
            remove(challengeRef);
            
            // Hide modal
            document.getElementById('challengeModal').style.display = 'none';
            currentChallenge = null;
        };

        // Start game
        function startGame(challenge) {
            gameState = 'playing';
            document.getElementById('mainSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            document.getElementById('challengerName').textContent = challenge.challenger;
            document.getElementById('challengedName').textContent = challenge.challenged;
            document.getElementById('challengeBet').textContent = challenge.betAmount;
            
            // Determine turn order (challenger goes first)
            const isMyTurn = challenge.challenger === currentPlayer;
            const rollBtn = document.getElementById('rollBtn');
            rollBtn.disabled = !isMyTurn;
            rollBtn.textContent = isMyTurn ? 'Lanzar Dados' : 'Esperando al oponente...';
            
            // Listen for game updates
            const gameRef = ref(db, `royalDiceGames/${challenge.challenger}_${challenge.challenged}`);
            onValue(gameRef, (snapshot) => {
                const gameData = snapshot.val();
                if (gameData) {
                    updateGameState(gameData);
                }
            });
        }

        // Update game state
        function updateGameState(gameData) {
            if (gameData.challengerRoll && gameData.challengedRoll) {
                // Both players have rolled
                showResults(gameData);
            } else if (gameData.challengerRoll && currentPlayer === gameData.challenged) {
                // Opponent rolled, now it's my turn
                document.getElementById('rollBtn').disabled = false;
                document.getElementById('rollBtn').textContent = 'Lanzar Dados';
            } else if (gameData.challengedRoll && currentPlayer === gameData.challenger) {
                // Opponent rolled, now it's my turn
                document.getElementById('rollBtn').disabled = false;
                document.getElementById('rollBtn').textContent = 'Lanzar Dados';
            }
        }

        // Roll dice
        window.rollDice = function() {
            if (gameState !== 'playing') return;
            
            const dice1 = Math.floor(Math.random() * 6) + 1;
            const dice2 = Math.floor(Math.random() * 6) + 1;
            const dice3 = Math.floor(Math.random() * 6) + 1;
            const total = dice1 + dice2 + dice3;
            
            // Animate dice
            const diceElements = document.querySelectorAll('.dice');
            diceElements.forEach(dice => dice.classList.add('rolling'));
            
            setTimeout(() => {
                diceElements[0].textContent = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'][dice1 - 1];
                diceElements[1].textContent = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'][dice2 - 1];
                diceElements[2].textContent = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'][dice3 - 1];
                diceElements.forEach(dice => dice.classList.remove('rolling'));
                
                // Save roll to Firebase
                const gameRef = ref(db, `royalDiceGames/${currentChallenge.challenger}_${currentChallenge.challenged}`);
                if (currentPlayer === currentChallenge.challenger) {
                    set(gameRef, { challengerRoll: total });
                } else {
                    set(gameRef, { challengedRoll: total });
                }
                
                // Disable roll button
                document.getElementById('rollBtn').disabled = true;
                document.getElementById('rollBtn').textContent = 'Esperando al oponente...';
            }, 500);
        };

        // Show results
        function showResults(gameData) {
            const challengerRoll = gameData.challengerRoll;
            const challengedRoll = gameData.challengedRoll;
            const challengerName = currentChallenge.challenger;
            const challengedName = currentChallenge.challenged;
            
            let winner, loser, winnerRoll, loserRoll;
            
            if (challengerRoll > challengedRoll) {
                winner = challengerName;
                loser = challengedName;
                winnerRoll = challengerRoll;
                loserRoll = challengedRoll;
            } else if (challengedRoll > challengerRoll) {
                winner = challengedName;
                loser = challengerName;
                winnerRoll = challengedRoll;
                loserRoll = challengerRoll;
            } else {
                // Tie
                winner = 'Empate';
                loser = 'Empate';
                winnerRoll = challengerRoll;
                loserRoll = challengedRoll;
            }
            
            const results = document.getElementById('results');
            const winnerText = document.getElementById('winnerText');
            const scoreBoard = document.getElementById('scoreBoard');
            
            if (winner === 'Empate') {
                winnerText.textContent = `🤝 ¡Empate! Ambos sacaron ${winnerRoll}`;
            } else {
                winnerText.textContent = `🏆 ¡${winner} gana ${currentChallenge.betAmount} monedas!`;
            }
            
            scoreBoard.innerHTML = `
                <div class="score-card ${winner === challengerName ? 'winner' : ''}">
                    <div class="player-name">${challengerName}</div>
                    <div class="player-status">Puntaje: ${challengerRoll}</div>
                </div>
                <div class="score-card ${winner === challengedName ? 'winner' : ''}">
                    <div class="player-name">${challengedName}</div>
                    <div class="player-status">Puntaje: ${challengedRoll}</div>
                </div>
            `;
            
            results.style.display = 'block';
            
            // Update coins and stats
            if (winner !== 'Empate') {
                if (winner === currentPlayer) {
                    // Winner
                    const newCoins = currentCoins + currentChallenge.betAmount;
                    localStorage.setItem('totalOrtizCoins', newCoins.toString());
                    
                    const userRef = ref(db, `users/${currentPlayer}`);
                    update(userRef, { 
                        totalOrtizCoins: newCoins,
                        royalDiceWins: (parseInt(localStorage.getItem('royalDiceWins') || '0') + 1).toString()
                    });
                } else {
                    // Loser
                    const newCoins = Math.max(0, currentCoins - currentChallenge.betAmount);
                    localStorage.setItem('totalOrtizCoins', newCoins.toString());
                    
                    const userRef = ref(db, `users/${currentPlayer}`);
                    update(userRef, { 
                        totalOrtizCoins: newCoins,
                        royalDiceLosses: (parseInt(localStorage.getItem('royalDiceLosses') || '0') + 1).toString()
                    });
                }
            }
            
            // Return to lobby after 5 seconds
            setTimeout(() => {
                resetGame();
            }, 5000);
        }

        // Reset game
        function resetGame() {
            gameState = 'lobby';
            currentChallenge = null;
            myRoll = null;
            opponentRoll = null;
            
            document.getElementById('mainSection').style.display = 'block';
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            
            // Clean up Firebase
            if (currentChallenge) {
                const gameRef = ref(db, `royalDiceGames/${currentChallenge.challenger}_${currentChallenge.challenged}`);
                remove(gameRef);
            }
        }

        // Initialize
        createParticles();
        setOnlineStatus();
        loadOnlinePlayers();
        listenForChallenges();
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            const userRef = ref(db, `users/${currentPlayer}`);
            update(userRef, { 
                online: false,
                royalDiceActive: false
            });
        });
    </script>
</body>
