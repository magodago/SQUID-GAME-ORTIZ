<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Pistas - Squid Game Ortiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #FFFFFF;
            overflow-y: auto;
            min-height: 100vh;
            position: relative;
        }

        .slot-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 100, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            z-index: 1;
        }

        .slot-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 20px;
            border-bottom: 3px solid #006400;
            box-shadow: 0 4px 20px rgba(0, 100, 0, 0.3);
        }

        .slot-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #FFFFFF;
            text-shadow: 0 0 30px #FFFFFF, 0 0 60px #006400;
            margin: 0;
            animation: slotGlow 2s ease-in-out infinite alternate;
        }

        @keyframes slotGlow {
            from { text-shadow: 0 0 30px #FFFFFF, 0 0 60px #006400; }
            to { text-shadow: 0 0 40px #FFFFFF, 0 0 80px #006400, 0 0 120px #FFFFFF; }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #FFFFFF 0%, #006400 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 101;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #FFFFFF;
        }

        .slot-main {
            position: relative;
            margin: 100px auto 100px auto;
            width: 90%;
            max-width: 800px;
            min-height: 70vh;
            z-index: 5;
        }

        .slot-machine {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            border: 4px solid #006400;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 100, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .slot-machine::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 100, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: slotShine 3s linear infinite;
            z-index: 1;
        }

        .slot-machine::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 100, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            border-radius: 20px;
            z-index: 1;
            animation: machineGlow 2s ease-in-out infinite alternate;
        }

        @keyframes slotShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes machineGlow {
            from { 
                box-shadow: 
                    0 0 20px rgba(0, 100, 0, 0.3),
                    0 0 40px rgba(255, 255, 255, 0.1),
                    inset 0 0 20px rgba(0, 100, 0, 0.1);
            }
            to { 
                box-shadow: 
                    0 0 30px rgba(0, 100, 0, 0.5),
                    0 0 60px rgba(255, 255, 255, 0.2),
                    inset 0 0 30px rgba(0, 100, 0, 0.2);
            }
        }

        .slot-reels {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            position: relative;
            z-index: 2;
        }

        .slot-reel {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            border: 3px solid #006400;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 20px rgba(0, 100, 0, 0.2),
                0 0 15px rgba(0, 100, 0, 0.3);
            transition: all 0.3s ease;
        }

        .slot-reel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 100, 0, 0.1) 50%, transparent 100%);
            z-index: 1;
        }

        .slot-reel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(0, 100, 0, 0.1) 0%, transparent 50%);
            border-radius: 15px;
            z-index: 1;
            animation: reelGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes reelGlow {
            from { 
                box-shadow: 
                    0 0 10px rgba(0, 100, 0, 0.3),
                    inset 0 0 10px rgba(255, 255, 255, 0.05);
            }
            to { 
                box-shadow: 
                    0 0 20px rgba(0, 100, 0, 0.5),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
        }

        .slot-symbol {
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .slot-symbol.spinning {
            animation: symbolSpin 0.3s linear infinite;
            filter: drop-shadow(0 0 20px rgba(0, 100, 0, 0.8)) brightness(1.2);
        }

        @keyframes symbolSpin {
            0% { 
                transform: translateY(-30px) scale(0.7) rotateY(0deg); 
                opacity: 0.3; 
                filter: hue-rotate(0deg) brightness(0.8);
            }
            25% { 
                transform: translateY(-15px) scale(0.9) rotateY(90deg); 
                opacity: 0.6; 
                filter: hue-rotate(90deg) brightness(1.0);
            }
            50% { 
                transform: translateY(0) scale(1.3) rotateY(180deg); 
                opacity: 1; 
                filter: hue-rotate(180deg) brightness(1.3);
            }
            75% { 
                transform: translateY(15px) scale(0.9) rotateY(270deg); 
                opacity: 0.6; 
                filter: hue-rotate(270deg) brightness(1.0);
            }
            100% { 
                transform: translateY(30px) scale(0.7) rotateY(360deg); 
                opacity: 0.3; 
                filter: hue-rotate(360deg) brightness(0.8);
            }
        }

        .slot-symbol.winner {
            animation: winnerPulse 0.8s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8)) brightness(1.5);
        }

        @keyframes winnerPulse {
            from { 
                transform: scale(1) rotate(0deg); 
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6)) brightness(1.3);
            }
            to { 
                transform: scale(1.4) rotate(5deg); 
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 1)) brightness(1.8);
            }
        }

        .spin-btn {
            background: linear-gradient(135deg, #FFFFFF 0%, #006400 100%);
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            position: relative;
            z-index: 2;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(0, 100, 0, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .spin-btn:hover:not(:disabled) {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 80px rgba(0, 100, 0, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, #FFFFFF 0%, #00FF00 50%, #006400 100%);
        }

        .spin-btn:active:not(:disabled) {
            transform: scale(0.95) translateY(1px);
            box-shadow: 
                0 0 10px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(0, 100, 0, 0.1),
                inset 0 0 10px rgba(255, 255, 255, 0.05);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .cost-info {
            font-size: 1.2rem;
            color: #006400;
            margin: 10px 0;
            position: relative;
            z-index: 2;
        }

        .coins-display {
            font-size: 1.3rem;
            color: #FFFFFF;
            margin: 15px 0;
            position: relative;
            z-index: 2;
        }

        .result-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            border: 3px solid #006400;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            z-index: 1000;
            min-width: 350px;
            max-width: 500px;
            box-shadow: 0 0 50px rgba(0, 100, 0, 0.5);
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .result-modal.win {
            border-color: #00FF00;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5);
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: resultBounce 1s ease-in-out infinite alternate;
        }

        @keyframes resultBounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .result-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 20px currentColor;
        }

        .result-title.win {
            color: #00FF00;
        }

        .result-title.lose {
            color: #FF0000;
        }

        .result-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #FFA500;
        }

        .hint-text {
            font-size: 1.1rem;
            color: #FFFFFF;
            font-style: italic;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 100, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(0, 100, 0, 0.5);
        }

        .modal-btn {
            background: linear-gradient(135deg, #FFFFFF 0%, #006400 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .modal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #FFFFFF;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            animation: overlayAppear 0.3s ease-out;
        }

        @keyframes overlayAppear {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .back-box {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .slot-title {
                font-size: 1.5rem;
            }
            
            .slot-main {
                width: 95%;
                margin: 100px auto 80px auto;
            }
            
            .slot-machine {
                padding: 20px;
            }
            
            .slot-reels {
                gap: 10px;
            }
            
            .slot-reel {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .spin-btn {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
            
            .result-modal {
                min-width: 300px;
                padding: 20px;
            }
            
            .back-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="slot-bg"></div>
    
    <button class="back-btn" onclick="goBack()">← VOLVER</button>
    
    <div class="slot-header">
        <div class="slot-title">🎰 SPIN PISTAS</div>
    </div>
    
    <div class="slot-main">
        <div class="slot-machine">
            <div class="coins-display">💰 Ortiz Coins: <span id="coinsDisplay">0</span></div>
            <div class="cost-info">💸 Costo por giro: 35 Ortiz Coins</div>
            <div class="game-info" style="color: #FFFFFF; font-size: 1rem; margin: 10px 0; background: rgba(0, 100, 0, 0.2); padding: 10px; border-radius: 8px; border: 1px solid rgba(0, 100, 0, 0.3);">
                🎯 <strong>Objetivo:</strong> Consigue 3 figuras iguales (círculos, triángulos o cuadrados)<br>
                📊 <strong>Probabilidad de ganar:</strong> 20% por giro
            </div>
            
            <div class="slot-reels">
                <div class="slot-reel">
                    <div class="slot-symbol" id="reel1">🔴</div>
                </div>
                <div class="slot-reel">
                    <div class="slot-symbol" id="reel2">🟡</div>
                </div>
                <div class="slot-reel">
                    <div class="slot-symbol" id="reel3">🔵</div>
                </div>
            </div>
            
            <button class="spin-btn" id="spinBtn" onclick="spin()">🎰 GIRAR</button>
            
            <div class="back-box">
                <button onclick="goBack()" style="width: 100%; padding: 15px; font-size: 1.1rem; background: linear-gradient(135deg, #FFFFFF 0%, #006400 100%); border: none; border-radius: 10px; color: #000; font-family: 'Orbitron', monospace; font-weight: bold; cursor: pointer; transition: all 0.3s ease;">← VOLVER AL MENÚ PRINCIPAL</button>
            </div>
        </div>
    </div>

    <div class="result-modal" id="resultModal" style="display: none;">
        <div class="result-icon">🎯</div>
        <div class="result-title">¡Resultado!</div>
        <div class="result-message">¡Tu giro fue...</div>
        <div class="hint-text" id="hintText" style="display: none;"></div>
        <button class="modal-btn" id="closeModalBtn">Cerrar</button>
    </div>

    <div class="modal-overlay" id="modalOverlay" style="display: none;"></div>

    <script>
        let coins = parseInt(localStorage.getItem('totalOrtizCoins') || '0');
        let isSpinning = false;
        let hintsFound = 0;
        const totalHints = 2; // Ahora 2 pistas disponibles

        const symbols = [
            { symbol: '🔴', name: 'Círculo Rojo', shape: 'circle', color: 'red' },
            { symbol: '🟡', name: 'Círculo Amarillo', shape: 'circle', color: 'yellow' },
            { symbol: '🔵', name: 'Círculo Azul', shape: 'circle', color: 'blue' },
            { symbol: '🟢', name: 'Círculo Verde', shape: 'circle', color: 'green' },
            { symbol: '🟣', name: 'Círculo Morado', shape: 'circle', color: 'purple' },
            { symbol: '🔺', name: 'Triángulo Rojo', shape: 'triangle', color: 'red' },
            { symbol: '🟨', name: 'Triángulo Amarillo', shape: 'triangle', color: 'yellow' },
            { symbol: '🔷', name: 'Triángulo Azul', shape: 'triangle', color: 'blue' },
            { symbol: '🟩', name: 'Triángulo Verde', shape: 'triangle', color: 'green' },
            { symbol: '🟪', name: 'Triángulo Morado', shape: 'triangle', color: 'purple' },
            { symbol: '🟥', name: 'Cuadrado Rojo', shape: 'square', color: 'red' },
            { symbol: '🟦', name: 'Cuadrado Azul', shape: 'square', color: 'blue' },
            { symbol: '🟧', name: 'Cuadrado Naranja', shape: 'square', color: 'orange' },
            { symbol: '🟫', name: 'Cuadrado Marrón', shape: 'square', color: 'brown' },
            { symbol: '⬛', name: 'Cuadrado Negro', shape: 'square', color: 'black' }
        ];



        const hints = [
            "Si una medalla con tu nombre y tu verdadero nombre quieres ganar? esta secuencia has de usar.",
            "El primer dígito de la caja fuerte es: 6"
        ];

        function initSlotMachine() {
            updateCoinsDisplay();
            // Generar símbolos iniciales aleatorios
            document.getElementById('reel1').textContent = symbols[Math.floor(Math.random() * symbols.length)].symbol;
            document.getElementById('reel2').textContent = symbols[Math.floor(Math.random() * symbols.length)].symbol;
            document.getElementById('reel3').textContent = symbols[Math.floor(Math.random() * symbols.length)].symbol;
        }

        function updateCoinsDisplay() {
            document.getElementById('coinsDisplay').textContent = coins;
        }

        function spin() {
            if (isSpinning) return;
            
            if (coins < 35) {
                showResult(false, "No tienes suficientes Ortiz Coins para girar");
                return;
            }

            isSpinning = true;
            coins -= 35;
            localStorage.setItem('totalOrtizCoins', coins.toString());
            updateCoinsDisplay();

            document.getElementById('spinBtn').disabled = true;
            
            // Efectos de partículas al inicio
            createSpinParticles();
            
            // Animar los símbolos con cambios continuos
            const reels = ['reel1', 'reel2', 'reel3'];
            const spinIntervals = [];
            
            reels.forEach((reelId, index) => {
                const reel = document.getElementById(reelId);
                reel.classList.add('spinning');
                
                // Efecto de luz en el reel
                reel.style.boxShadow = `0 0 30px rgba(0, 100, 0, 0.8), inset 0 0 30px rgba(255, 255, 255, 0.2)`;
                
                // Cambiar símbolos rápidamente durante la animación
                const interval = setInterval(() => {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.textContent = randomSymbol.symbol;
                    
                    // Efecto de flash en cada cambio
                    reel.style.filter = 'brightness(1.5)';
                    setTimeout(() => {
                        reel.style.filter = 'brightness(1)';
                    }, 50);
                }, 80); // Cambiar cada 80ms para más velocidad
                
                spinIntervals.push(interval);
                
                // Parar la animación después de un tiempo diferente para cada reel
                setTimeout(() => {
                    clearInterval(interval);
                    reel.classList.remove('spinning');
                    reel.style.boxShadow = '';
                    reel.style.filter = '';
                    
                    // Efecto de parada
                    reel.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        reel.style.transform = 'scale(1)';
                    }, 200);
                }, 1200 + (index * 400));
            });

            // Generar resultado después de las animaciones
            setTimeout(() => {
                const result = generateResult();
                showResult(result.win, result.message, result.hint);
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
            }, 2400);
        }

        function createSpinParticles() {
            const slotMachine = document.querySelector('.slot-machine');
            const rect = slotMachine.getBoundingClientRect();
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = i % 2 === 0 ? '#FFFFFF' : '#006400';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '1000';
                particle.style.left = (rect.left + rect.width / 2) + 'px';
                particle.style.top = (rect.top + rect.height / 2) + 'px';
                
                document.body.appendChild(particle);
                
                // Animate particle
                const angle = (i / 20) * Math.PI * 2;
                const distance = 100 + Math.random() * 50;
                const targetX = rect.left + rect.width / 2 + Math.cos(angle) * distance;
                const targetY = rect.top + rect.height / 2 + Math.sin(angle) * distance;
                
                particle.animate([
                    { 
                        transform: 'translate(0, 0) scale(1)', 
                        opacity: 1,
                        filter: 'blur(0px)'
                    },
                    { 
                        transform: `translate(${targetX - (rect.left + rect.width / 2)}px, ${targetY - (rect.top + rect.height / 2)}px) scale(0)`, 
                        opacity: 0,
                        filter: 'blur(2px)'
                    }
                ], {
                    duration: 1500 + Math.random() * 500,
                    easing: 'ease-out'
                });
                
                // Remove particle after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 2000);
            }
        }

        function createVictoryEffects() {
            // Efectos de confeti dorado
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '8px';
                confetti.style.height = '8px';
                confetti.style.background = ['#FFD700', '#FFA500', '#FFFFFF', '#006400'][Math.floor(Math.random() * 4)];
                confetti.style.borderRadius = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '2000';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                const duration = 3000 + Math.random() * 2000;
                const targetX = Math.random() * window.innerWidth;
                const targetY = window.innerHeight + 10;
                
                confetti.animate([
                    { 
                        transform: 'translateY(0) rotate(0deg)', 
                        opacity: 1 
                    },
                    { 
                        transform: `translateY(${targetY}px) rotate(${360 + Math.random() * 360}deg)`, 
                        opacity: 0 
                    }
                ], {
                    duration: duration,
                    easing: 'ease-in'
                });
                
                // Remove confetti after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, duration);
            }
            
            // Efecto de luz de victoria en los reels
            const reels = ['reel1', 'reel2', 'reel3'];
            reels.forEach((reelId, index) => {
                const reel = document.getElementById(reelId);
                const symbol = reel.querySelector('.slot-symbol');
                
                setTimeout(() => {
                    symbol.classList.add('winner');
                    reel.style.boxShadow = '0 0 50px rgba(255, 215, 0, 0.8), inset 0 0 30px rgba(255, 215, 0, 0.3)';
                }, index * 200);
            });
        }

        function generateResult() {
            // Obtener los símbolos que están actualmente en pantalla
            const reel1Text = document.getElementById('reel1').textContent;
            const reel2Text = document.getElementById('reel2').textContent;
            const reel3Text = document.getElementById('reel3').textContent;
            
            // Encontrar los objetos de símbolos correspondientes
            const reel1Symbol = symbols.find(s => s.symbol === reel1Text);
            const reel2Symbol = symbols.find(s => s.symbol === reel2Text);
            const reel3Symbol = symbols.find(s => s.symbol === reel3Text);

            // Verificar si son iguales (misma forma, no necesariamente color)
            if (reel1Symbol && reel2Symbol && reel3Symbol && 
                reel1Symbol.shape === reel2Symbol.shape && reel2Symbol.shape === reel3Symbol.shape) {
                // ¡JACKPOT! - Dar pista
                const shapeNames = {
                    'circle': 'Círculos',
                    'triangle': 'Triángulos', 
                    'square': 'Cuadrados'
                };
                
                // Verificar si ya se mostró la pista 1
                const pista1Mostrada = localStorage.getItem('spinPista1Mostrada') === 'true';
                
                if (!pista1Mostrada) {
                    // Mostrar pista 1 por primera vez
                    localStorage.setItem('spinPista1Mostrada', 'true');
                    hintsFound++;
                    return {
                        win: true,
                        message: `¡JACKPOT! 🎉\nTres ${shapeNames[reel1Symbol.shape]} iguales`,
                        hint: hints[0]
                    };
                } else if (hintsFound < totalHints) {
                    // Mostrar pista 2
                    hintsFound++;
                    return {
                        win: true,
                        message: `¡JACKPOT! 🎉\nTres ${shapeNames[reel1Symbol.shape]} iguales`,
                        hint: hints[1]
                    };
                } else {
                    return {
                        win: true,
                        message: `¡JACKPOT! 🎉\nTres ${shapeNames[reel1Symbol.shape]} iguales\nYa tienes todas las pistas`,
                        hint: null
                    };
                }
            } else {
                return {
                    win: false,
                    message: `¡No hay coincidencia!\n${reel1Symbol.name} - ${reel2Symbol.name} - ${reel3Symbol.name}`,
                    hint: null
                };
            }
        }

        function showResult(won, message, hint = null) {
            const modal = document.getElementById('resultModal');
            const overlay = document.getElementById('modalOverlay');
            const icon = modal.querySelector('.result-icon');
            const title = modal.querySelector('.result-title');
            const messageEl = modal.querySelector('.result-message');
            const hintEl = document.getElementById('hintText');

            if (won) {
                modal.className = 'result-modal win';
                icon.textContent = '🏆';
                title.textContent = '¡GANASTE!';
                title.className = 'result-title win';
                messageEl.textContent = message;
                
                if (hint) {
                    hintEl.textContent = `💡 PISTA: ${hint}`;
                    hintEl.style.display = 'block';
                } else {
                    hintEl.style.display = 'none';
                }
            } else {
                modal.className = 'result-modal lose';
                icon.textContent = '💔';
                title.textContent = '¡PERDISTE!';
                title.className = 'result-title lose';
                messageEl.textContent = message;
                hintEl.style.display = 'none';
            }

            overlay.style.display = 'block';
            modal.style.display = 'block';

            // Efectos especiales para victoria
            if (won) {
                createVictoryEffects();
            }

            // El modal solo se cierra cuando el usuario pulse el botón "Cerrar"
        }

        function closeResultModal() {
            const modal = document.getElementById('resultModal');
            const overlay = document.getElementById('modalOverlay');

            modal.style.display = 'none';
            overlay.style.display = 'none';
        }

        function goBack() {
            if (!isSpinning) {
                window.location.href = 'index.html';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initSlotMachine();
            
            // Event listener para cerrar modal
            document.getElementById('closeModalBtn').addEventListener('click', closeResultModal);
        });
    </script>
