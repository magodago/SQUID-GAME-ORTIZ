<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦‘ Squid Fly - Squid Game Ortiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
        }

        .game-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #8A2BE2;
            text-shadow: 0 0 20px #8A2BE2;
            margin-bottom: 10px;
        }

        .game-subtitle {
            font-size: 1rem;
            color: #9370DB;
            margin-bottom: 20px;
        }

        .game-stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(138, 43, 226, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #8A2BE2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #9370DB;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .squid-fly {
            position: absolute;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            z-index: 50;
            filter: drop-shadow(0 0 10px #8A2BE2);
        }

        .squid-fly:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 20px #8A2BE2);
        }

        .squid-fly.clicked {
            animation: flySquashed 0.5s ease-out;
        }

        @keyframes flySquashed {
            0% { transform: scale(1); }
            50% { transform: scale(0.5); }
            100% { transform: scale(0); }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #8A2BE2;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
            z-index: 200;
        }

        .game-over h2 {
            font-size: 2rem;
            color: #8A2BE2;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #8A2BE2, #9370DB);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #666, #999);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #777, #aaa);
        }

        .timer-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, #8A2BE2, #9370DB);
            transition: width 0.1s linear;
            z-index: 150;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 60;
            font-size: 1.5rem;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .game-stats {
                gap: 15px;
            }
            
            .stat {
                padding: 8px 15px;
            }
            
            .squid-fly {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="timer-bar" id="timerBar"></div>
        
        <button class="back-btn" onclick="goBack()">ðŸ”™ VOLVER</button>
        
        <div class="game-header">
            <h1 class="game-title">ðŸ¦‘ SQUID FLY</h1>
            <p class="game-subtitle">Â¡Atrapa las moscas antes de que se acabe el tiempo!</p>
            
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-label">PUNTUACIÃ“N</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">TIEMPO</div>
                    <div class="stat-value" id="timeLeft">30</div>
                </div>
                <div class="stat">
                    <div class="stat-label">NIVEL</div>
                    <div class="stat-value" id="level">1</div>
                </div>
            </div>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <h2>ðŸŽ¯ Â¡JUEGO TERMINADO!</h2>
            <p>PuntuaciÃ³n final: <span id="finalScore">0</span></p>
            <p>Nivel alcanzado: <span id="finalLevel">1</span></p>
            <button class="restart-btn" onclick="restartGame()">ðŸ”„ JUGAR DE NUEVO</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let level = 1;
        let gameActive = true;
        let gameInterval;
        let flyInterval;
        let timerInterval;

        // Load coins from localStorage
        function loadCoins() {
            return parseInt(localStorage.getItem('totalOrtizCoins') || '0');
        }

        // Add coins to localStorage
        function addCoins(amount) {
            const currentCoins = loadCoins();
            const newTotal = currentCoins + amount;
            localStorage.setItem('totalOrtizCoins', newTotal.toString());
            console.log(`ðŸ’° Coins added: +${amount} (Total: ${newTotal})`);
        }

        // Update display
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('timeLeft').textContent = timeLeft;
            document.getElementById('level').textContent = level;
        }

        // Create a fly
        function createFly() {
            if (!gameActive) return;

            const fly = document.createElement('div');
            fly.className = 'squid-fly';
            fly.innerHTML = 'ðŸ¦‘';
            fly.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            fly.style.top = Math.random() * (window.innerHeight - 200) + 100 + 'px';

            fly.addEventListener('click', () => {
                if (!gameActive) return;
                
                // Add score
                score += level;
                updateDisplay();
                
                // Create particle effect
                createParticle(fly);
                
                // Remove fly
                fly.remove();
                
                // Check for level up
                if (score >= level * 10) {
                    levelUp();
                }
            });

            document.querySelector('.game-container').appendChild(fly);

            // Remove fly after 3 seconds if not clicked
            setTimeout(() => {
                if (fly.parentNode) {
                    fly.remove();
                }
            }, 3000);
        }

        // Create particle effect
        function createParticle(fly) {
            const rect = fly.getBoundingClientRect();
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerHTML = 'âœ¨';
            particle.style.left = rect.left + 'px';
            particle.style.top = rect.top + 'px';
            
            document.querySelector('.game-container').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 2000);
        }

        // Level up
        function levelUp() {
            level++;
            updateDisplay();
            
            // Show level up message
            const message = document.createElement('div');
            message.style.position = 'absolute';
            message.style.top = '50%';
            message.style.left = '50%';
            message.style.transform = 'translate(-50%, -50%)';
            message.style.color = '#8A2BE2';
            message.style.fontSize = '2rem';
            message.style.fontWeight = 'bold';
            message.style.textShadow = '0 0 20px #8A2BE2';
            message.style.zIndex = '200';
            message.style.pointerEvents = 'none';
            message.textContent = `ðŸŽ‰ Â¡NIVEL ${level}!`;
            
            document.querySelector('.game-container').appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.remove();
                }
            }, 1500);
        }

        // Update timer
        function updateTimer() {
            timeLeft--;
            updateDisplay();
            
            // Update timer bar
            const timerBar = document.getElementById('timerBar');
            const percentage = (timeLeft / 30) * 100;
            timerBar.style.width = percentage + '%';
            
            if (timeLeft <= 0) {
                endGame();
            }
        }

        // End game
        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(flyInterval);
            clearInterval(timerInterval);
            
            // Calculate reward based on score
            const baseReward = Math.floor(score / 2);
            const levelBonus = level * 10;
            const totalReward = baseReward + levelBonus;
            
            // Add coins
            addCoins(totalReward);
            
            // Show game over screen
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOver').style.display = 'block';
            
            console.log(`ðŸŽ¯ Game ended - Score: ${score}, Level: ${level}, Reward: ${totalReward} coins`);
        }

        // Restart game
        function restartGame() {
            score = 0;
            timeLeft = 30;
            level = 1;
            gameActive = true;
            
            updateDisplay();
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('timerBar').style.width = '100%';
            
            // Clear any remaining flies
            document.querySelectorAll('.squid-fly').forEach(fly => fly.remove());
            
            // Start game
            startGame();
        }

        // Start game
        function startGame() {
            // Start timer
            timerInterval = setInterval(updateTimer, 1000);
            
            // Start creating flies
            flyInterval = setInterval(() => {
                if (gameActive) {
                    createFly();
                }
            }, 2000 - (level * 100)); // Faster as level increases
        }

        // Go back to main page
        function goBack() {
            if (gameActive) {
                if (confirm('Â¿EstÃ¡s seguro de que quieres salir? PerderÃ¡s el progreso actual.')) {
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            updateDisplay();
            startGame();
        });

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
